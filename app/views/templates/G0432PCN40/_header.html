	<div class="header">
		<div class="head">
			<div class="logo fl"><a href="{$site_url}"><i><img src="{$logo}"></i></a></div>
			<div class="tel fr"><span class="num">{$global.num}</span></div>
			<div class="nav fr">
				<ul class="one">
					<li><a href="{$site_url}">首页</a></li>
					{foreach item=nav from=$navs}
					    <li class="{if $nav.current}cu{/if}" style="width:{100/($navs|count+1)}%">
							<a href="{$nav.link}">{$nav.name}</a>
							{if $nav.childmenu}
							<ul class="two">
								{foreach item=subnav from=$nav.childmenu}
								<li><a href="{$subnav.link}">{$subnav.name}</a></li>
								{/foreach}
							</ul>
							{/if}
						</li>
					{/foreach}
				</ul>
			</div>
		</div>
	</div>
