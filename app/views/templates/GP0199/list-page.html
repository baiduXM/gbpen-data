<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script type="text/javascript">
    // 跳转手机页面
    {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
    {/if}
    </script>
    
    <meta name="keywords" content="{$keywords}"/>
    <meta name="description" content="{$description}"/>
    <link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
    <meta http-equiv="x-ua-compatible" content="ie=8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{$title}</title>
	<link rel="stylesheet" href="{$site_url}css/globle.css">
	<link rel="stylesheet" href="{$site_url}css/home.css">
	<link rel="stylesheet" href="{$site_url}css/ajust.css">
	<script src="{$site_url}js/respond.min.js"></script>
	<script type="text/javascript" src="{$site_url}js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
	<div class="wrap">
		{include file='./_header.html'}
	    <div class="right fadeIn">
	        <div class="top">
	            <a href="javascript:;" onclick="SetHome(this, window.location)">设为首页</a>  |    <a href="javascript:;" onclick="shoucang(document.title, window.location)">加入收藏</a>    
	        </div>
	        <div class="about bounceIn">
	        	<div class="side-left">
	        		<div class="pic"><img src="{$global.aimg.image}" alt=""></div>
	        		<div class="tit">
	        			<h2>{$list.name}</h2>
	        			<p>{$list.en_name}</p>
	        		</div>
	        	</div>
	        	<div class="side-right">
	        		<div class="side-rtop">
	        			<div class="side-class">
							{include file="./_pagenavs_sub3.html"}
	        				<div class="location">
		        				<a href="{$site_url}">首页</a>{foreach item=nav from=$posnavs} ＞ <a href="{$nav.link}">{$nav.name}</a>{/foreach}
	        				</div>
	        			</div>

	        		</div>
        			<div class="content">
						<div class="div_scroll">
							<div class="edit">
							{$list.content|unescape:"html"}			
							</div>
						</div>
        			</div>

	        	</div>
	        </div>
			{include file='./_footer.html'} 

	    </div>

	</div>
	<script type="text/javascript" src="{$site_url}js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="{$site_url}js/tap.js"></script>
	<script type="text/javascript" src="{$site_url}js/index.js"></script>
	<script type="text/javascript" src="{$site_url}js/gloabl.js"></script>


</body>
</html>
