<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{$title}</title>
    <script type="text/javascript">
        // 跳转手机页面
        {if $site_another_url}
            if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
                location.href = '{$site_another_url}';
            } {/if}
    </script>
    
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1" />
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="stylesheet" href="{$site_url}css/animate.min.css"/>
    <link rel="stylesheet" href="{$site_url}css/idangerous.swiper.css"/>
    <link rel="stylesheet" href="{$site_url}css/public.css"/>
    <script src="{$site_url}js/jquery-1.9.1.min.js"></script>
    <!--[if lt IE 9]>
    <script src="{$site_url}js/html5shiv.js"></script>
    <![endif]-->
    <script src="{$site_url}js/idangerous.swiper.min.js"></script>
    <script src="{$site_url}js/function.js"></script>
</head>
<body>
<div class="index-wrap">
    <div class="aside">
        <div class="aisie_header">
            <div class="aside_banner">
                <div class="swiper-container2">
                    <div class="swiper-wrapper">
                        {foreach item=banner from=$global.slidepics_aside}
                        <div class="swiper-slide"><a href="{$banner.link}"><img src="{$banner.image}" alt=""/></a></div>
                        {/foreach}
                    </div>
                    <div class="pagination"></div>
                </div>
                <div class="aside_logo"><a href="{$site_url}"><img src="{$global.logo.image}" alt=""/></a></div>
            </div>
            {include file='./_header.html'}
        </div>
        <div class="aside_title">
            <div class="h3">
                <h3>{$posnavs[0].name}</h3>
            </div>
        </div>
        <div class="aside_c">
            {include file='./_aside.html'}
            <div class="list-page">
                {$list.content|unescape:"html"}
            </div>
        </div>
    </div>

    {include file='./_footer.html'}
</div>
</body>
</html>
