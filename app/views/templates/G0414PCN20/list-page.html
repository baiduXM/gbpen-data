<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{$title}</title>
    <script type="text/javascript">
        // 跳转手机页面
        {if $site_another_url}
            if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
                location.href = '{$site_another_url}';
            } {/if}
    </script>
    
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1" />
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="stylesheet" href="{$site_url}css/animate.min.css"/>
    <link rel="stylesheet" href="{$site_url}css/swiper-3.4.1.min.css"/>
    <link rel="stylesheet" href="{$site_url}css/public.css"/>
    <script src="{$site_url}js/jquery-1.9.1.min.js"></script>
    <!--[if lt IE 9]>
    <script src="{$site_url}js/html5shiv.js"></script>
    <![endif]-->
    <script src="{$site_url}js/swiper-3.4.1.min.js"></script>
    <script src="{$site_url}js/function.js"></script>
</head>
<body>
<div class="index-wrap">
    {include file="./_header.html"}
     <div class="aside">
         <div class="aside_head">
             <div class="aside_h">
                 <div class="ah_m">
                     <h3 class="h3">{$posnavs[0].name}</h3>
                     <h4 class="h4">{$posnavs[0].en_name}</h4>
                     <div class="aside_bread">
                         <ul class="clearfix">
                             <li class="fl"><a href="/">首页</a></li>
                             {foreach item=nav from=$posnavs}
                             <li class="fl"><a href="{$nav.link}">{$nav.name}</a></li>
                             {/foreach}
                         </ul>
                     </div>
                 </div>
             </div>
         </div>
         <div class="aside_bottom">
             <div class="left">
                 {include file="./_aside.html"}
             </div>
             <div class="right">
                 <div class="list-page">
                     {$list.content|unescape:"html"}
                 </div>
             </div>
         </div>
     </div>
    {include file="./_footer.html"}
</div>
</body>
</html>
