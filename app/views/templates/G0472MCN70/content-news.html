<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$title}</title>

    <script type="text/javascript">
        // 跳转PC页面
        {if $site_another_url}
        if (!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
        {/if}
    </script>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="stylesheet" href="{$site_url}css/swiper.min.css" />
    <link rel="stylesheet" href="{$site_url}css/style.css">
    <script src="{$site_url}js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="{$site_url}js/swiper.min.js"></script>
    <script  type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="{$site_url}js/function.js"></script>
    <script type="text/javascript" src="{$site_url}js/index.js"></script>

    <script type="text/javascript">
        window.addEventListener('load', function(){
            setTimeout(function(){ window.scrollTo(0, 1);}, 100);
        });//safari浏览器可以通过此代码来隐藏地址栏
    </script>
</head>
<body>
<div class="ser-had">
    <div class="back lt"><a   href="javascript:history.back(-1)">返回</a> </div>
    <div class="ser-name">{$article.category.name}</div>
    <span class="font-size rt">字 +</span>
</div>
<div class="font">
    <ul>
        <li class="big"><a href="javascript:" onclick="changeFontSize2('1.1')">大</a></li>
        <li class="middle"><a href="javascript:" onclick="changeFontSize2('0.9')">中</a></li>
        <li class="small"><a href="javascript:" onclick="changeFontSize2('0.6')">小</a></li>
    </ul>
</div>

<div class="det-main ">
    <div class="det-text ">
        <div class="news">
            <h2 class="news-title">{$article.title}</h2>
            <time>时间 : {$article.pubtimestamp|date_format:'%Y-%m-%d'} </time>
            <span>浏览次数 : {$article.viewcount}</span>
        </div>
        <div class="det-text new-txt">{$article.content|unescape:"html"}</div>
        <ul class="page-ul">
            <li><a href="{$article.prev.link}">上一篇</a></li>
            <li><a href="javascript:history.back(-1)">返回</a></li>
            <li><a href="{$article.next.link}">下一篇</a ></li>
        </ul>
    </div>
</div>
{include file="./_footer.html"}
</body>
</html>
