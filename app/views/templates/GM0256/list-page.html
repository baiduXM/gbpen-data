<!DOCTYPE html>
<html manifest="huancun.manifest">
<head>
<!-- 实时预览调试代码，模板开发完成后删除 -->
        
        <!-- 调试代码 End -->
        <script type="text/javascript">
        // 跳转PC页面
        {if $site_another_url}
            if (!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
                location.href = '{$site_another_url}';
            }
        {/if}
        </script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta content="telephone=no, email=no" name="format-detection">
<!-- 启用360浏览器的极速模式(webkit) -->
<meta name="renderer" content="webkit">
<!-- 避免IE使用兼容模式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
<meta name="HandheldFriendly" content="true">
<!-- 微软的老式浏览器 -->
<meta name="MobileOptimized" content="320">
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
<title>{$title}</title>
<link rel="stylesheet" href="{$site_url}css/reset.css" /> 
<link href="{$site_url}css/style.css" rel="stylesheet" type="text/css" />
<script src="{$site_url}js/TouchSlide.1.1.js"></script>
<script type="text/javascript" src="{$site_url}js/jquery.min.js"></script>
<script type="text/javascript" src="{$site_url}js/function.js"></script>
<script type="text/javascript">
    window.addEventListener('load', function(){
   setTimeout(function(){ window.scrollTo(0, 1); }, 100);
});//safari浏览器可以通过此代码来隐藏地址栏
</script>

</head>

<body>
<div class="body">
<div class="wrap page-active">
    <div class="opacity2"></div>

    <div class="inner_tit">
        <a href="" class="classify">分类</a>
        <h3>{$list.name}</h3>
        <a href="#" class="menu menuico" id="quickbar-showcats"><img src="{$site_url}images/menu.png"></a>
    </div>

    {include file='./_nav.html'}

    <div class="inner_main">
        <div class="font_size">
            字体：<a href="" class="ft_big">大</a>|<a href="" class="ft_normal">中</a>|<a href="" class="ft_small">小</a>
        </div>
        <div class="main">
             {$list.content|unescape:"html"}
        </div>
    </div>


    <div class="copyright">
    	<h3>{$footprint}</h3>
    	<a href="" class="top">TOP</a>
    </div>


</div>
</div>

<script src='{$site_url}js/stopExecutionOnTimeout.js'></script>
<script src='{$site_url}js/jquery.velocity.min.js'></script>
{$footscript}
</body>
</html>
