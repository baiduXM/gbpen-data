<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$title}</title>
    <script type="text/javascript">
        // 跳转PC页面
        {if $site_another_url}
        if (!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
        {/if}
    </script>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="stylesheet" href="{$site_url}css/swiper-3.3.1.min.css" />
    <link rel="stylesheet" href="{$site_url}css/style.css">
    <script type="text/javascript" src="{$site_url}js/jquery.min.js"></script>
    <script type="text/javascript" src="{$site_url}js/swiper-3.3.1.jquery.min.js"></script>
    <script type="text/javascript" src="{$site_url}js/simple-app.js"></script>
    <script src="{$site_url}js/jquery-1.9.1.min.js"></script>
    <script src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="{$site_url}js/index.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', function(){
            setTimeout(function(){ window.scrollTo(0, 1);}, 100);
        });//safari浏览器可以通过此代码来隐藏地址栏
    </script>
</head>
<body>

<div id="cont-body">
    <div class="am-g cont-header">
        <a href="javascript:history.back(-1)" class="lt cont-prev">返回</a>
        <a href="" class=" cont-title ">{$article.category.name}</a>
        <a href="" class="rt det-fonts">
         <span>字
           <em class="proEm">
                <img class="j-hide"  src="{$site_url}images/font-add2.png" alt="">
                <img class="add-show hide" src="{$site_url}images/font-add.png" alt="">
           </em>
        </span>
        </a>
    </div>
    <div class="det-font hide">
        <div class="font-size ">
            <p class="class-icon"><img src="{$site_url}images/prev_08.png" alt="" ></p>
            <ul>
                <li class="big"><a href="javascript:" onclick="changeFontSize2('0.8')">大</a></li>
                <li class="middle"><a href="javascript:" onclick="changeFontSize2('0.7')">中</a></li>
                <li class="sm"><a href="javascript:" onclick="changeFontSize2('0.6')">小</a></li>
            </ul>
        </div>
    </div>
    <div class="index-new ">
        <div class="det-content">
            <h6 class="content-title">{$article.title}</h6>
            <span class="time" datetime="{$article.pubdate}" pubdate="pubdate">发布于 : {$article.pubdate}</span>
            <span class="view">浏览次数 : {$article.viewcount}</span>
            <div class="det-cont-txt">{$article.content|unescape:"html"}</div>
            <div class="det-cont-a">
                <a href="{$article.prev.link}" class=" det-prev">上一篇</a>
                <a href="javascript:history.back(-1)" class="back">返回</a>
                <a href="{$article.next.link}" class="">下一篇</a>
            </div>
        </div>
    </div>
</div>

{include file="./_footer.html"}
</body>
</html>
