<header id="header">
    <div class="head">
        <div class="head-menu fr tc"><i class="iconfont">&#xe603;</i></div>
        <div class="logo tc fr oh"><a href="{$site_url}"><img src="{$logo}"></a></div>
    </div>
    <nav class="nav pr">
        <div class="topnav pr oh">
            <ul class="swiper-wrapper">
                <li class="swiper-slide tc"><a href="{$site_url}">网站首页</a>
                </li>
                {foreach item=nav from=$navs}
                    <li class="swiper-slide tc"><a href="{$nav.link}">{$nav.name}</a></li>
                {/foreach}
            </ul>
        </div>
        <div class="nav-prev nav-btn"></div>
        <div class="nav-next nav-btn"></div>
    </nav>
    <div class="slidepics pr">
        <ul class="banner swiper-wrapper">
            {foreach item=slidepics from=$global.slidepics}
                <li class="swiper-slide"><a href="{$slidepics.link}"><img src="{$slidepics.image}"></a></li>
            {/foreach}
        </ul>
        <div class="dotted tc"><p></p></div>
    </div>
</header>
