<header>
    <div class="header">
        <div class="nav">
            <ul id="nav">
                {$limit=8}
                {if $navs|count lt $limit}{$limit = $navs|count}{/if}
                <li style="width:{100/($limit+1)}%">
                    <a href="{$site_url}"><h3>网站首页</h3></a>

                </li>
                {foreach item=nav from=$navs}
                <li style="width:{100/($limit+1)}%">
                    <a href="{$nav.link}"> <h3>{$nav.name}</h3></a>

                </li>
                {if $nav@index+1 eq $limit}{break}{/if}
                {/foreach}
                <div class="header_logo">
                    <div class="img middle">
                        <img class="max" src="{$global.logo.image}" alt=""/>
                    </div>
                </div>
             </ul>
        </div>
        <div class="head_banner">
            <div class="swiper-container2">
                <div class="swiper-wrapper">
                    {foreach item=nbanner from=$global.nbanner}
                    <div class="swiper-slide"><a href="{$nbanner.link}"><img src="{$nbanner.image}" alt=""/></a></div>
                    {/foreach}
                </div>
                <!-- Add Pagination -->
                <div class="btn transition">
                    <div class="swiper-button-prev swiper-button-white"></div>
                    <div class="swiper-button-next swiper-button-white"></div>
                </div>
            </div>
        </div>
    </div>
</header>
