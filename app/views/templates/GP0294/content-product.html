<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{$title}</title>
    <script type="text/javascript">
        // 跳转手机页面
        {if $site_another_url}
            if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
                location.href = '{$site_another_url}';
            } {/if}
    </script>
    
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1" />
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="stylesheet" href="{$site_url}css/animate.min.css"/>
    <link rel="stylesheet" href="{$site_url}css/public.css"/>
    <script src="{$site_url}js/jquery-1.9.1.min.js"></script>
    <script src="{$site_url}js/html5shiv.js"></script>
    <script src="{$site_url}js/swiper-3.4.1.min.js"></script>
    <script src="{$site_url}js/function.js"></script>
</head>
<body>
<div id="index-wrap-content">
    {include file="./_header.html"}
    <section>
        <div id="aside_c">
            <div class="aside_content">
                <div class="aside_l">
                    <div class="aside_banner"><a class="middle" href="{$global.nbanner6.link}"><img class="max" src="{$global.nbanner6.image}" alt=""/></a></div>
                </div>
                <div class="aside_r">
                    <div class="aside_n">
                        {include file="./_aside.html"}
                    </div>
                    <div id="content-product">
                        <div class="article">
                            <div class="title">
                                <h3>{$article.title}</h3>
                            </div>
                            <div class="detail">
                                <div id="aside-banner">
                                    <div class="list  bd">
                                        <ul>
                                            {foreach item=proshowb from=$article.images}
                                            <li class="middle"><img class="max" src="{$proshowb.image}" alt=""/></li>
                                            {/foreach}
                                        </ul>
                                    </div>
                                    <div class="left iconfont" id="aside_bl">&#xe641;</div>
                                    <div class="right iconfont" id="aside_br">&#xe645;</div>
                                </div>
                                <div class="nr">
                                    {$article.content|unescape:"html"}
                                </div>
                            </div>
                        </div>
                        <div class="page-article">
                            <a href="{$article.prev.link}">上一篇：{$article.prev.title}</a>
                            <a href="{$article.next.link}">下一篇：{$article.next.title}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {include file="./_footer.html"}
</div>
</body>
</html>
