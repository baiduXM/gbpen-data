<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript">
    {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
    {/if}
    </script>

    

    <meta name="keywords" content="{$keywords}"/>
    <meta name="description" content="{$description}"/>
	<meta charset="UTF-8">
	<title>{$title}</title>
	<link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
	<link rel="stylesheet" href="{$site_url}css/animate.css">
	<link rel="stylesheet" type="text/css" href="{$site_url}css/master.css">
	<script src="{$site_url}js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
	<script type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.1.source.js"></script>
	<script type="text/javascript" src="{$site_url}js/function.js"></script>
</head>
<body>
	<div class="wrapper">
		{include file='./_header.html'}
		<div class="container c animatedParent">
			{include file='./_left.html'}
			<div class="right fl animated fadeInRight">
				<div class="right_top">
					<div class="title fl">{$posnavs[0].name}</div>
					<div class="here fr">
						当前位置：<a href="{$site_url}">首页</a>
						{foreach item=nav from=$posnavs}
						- <a href="{$nav.link}">{$nav.name}</a>
						{/foreach}
					</div>
				</div>
				<div class="right_below">
					<div class="pro_card pro_list">
						<ul>
							{foreach item=article from=$list.data}
							<li class="animated rotateInDownLeft slow"><a href="{$article.link}">
								<dl class="pro_img img_c"><i><img src="{$article.image}"></i><em class="pro_hover"></em></dl>
								<dl class="pro_bt">{$article.title}</dl>
							</a></li>
							{/foreach}
						</ul>
					</div>
					{include file='./_page.html'}
				</div>
			</div>
		</div>
		{include file='./_footer.html'}
	</div>
	<script src="{$site_url}js/css3-animate-it.js" type="text/javascript"></script>
</body>
</html>
