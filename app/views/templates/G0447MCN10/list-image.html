<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{$title}</title>
	
	<!-- 实时预览调试代码，模板开发完成后删除 -->
	
	<!-- 调试代码 End -->

	<script type="text/javascript">
        // 跳转PC页面
        {if $site_another_url}
            if (!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
                location.href = '{$site_another_url}';
            }
        {/if}
    </script>
	
	<!-- 强制让文档的宽度与设备的宽度保持1:1，并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览； -->
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1.0"/>
	<!-- iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览 -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- iphone的私有标签，它指定的iphone中safari顶端的状态条的样式 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- 告诉设备忽略将页面中的数字识别为电话号码\去除Android平台中对邮箱地址的识别 -->
	<meta content="telephone=no, email=no" name="format-detection">
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">

	<meta name="keywords" content="{$keywords}"/>
    <meta name="description" content="{$description}"/>
    <link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="{$site_url}css/swiper-3.3.1.min.css">
	<link rel="stylesheet" type="text/css" href="{$site_url}css/master.css">
	<script src="{$site_url}js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="{$site_url}js/swiper-3.3.1.jquery.min.js"></script>
	<script type="text/javascript" src="{$site_url}js/function.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="heading">
			<div class="c">
				<div class="left_icon back fl"><a href="javascript:history.back(-1)"></a></div>
				<div class="center_bt fl">{$posnavs[0].name}</div>
				<div class="right_icon classify fr">分类</div>
			</div>
		</div>
		{include file='./_classify.html'}
		<div class="container c">
			<div class="pro_data c">
				<ul>
					{foreach item=article from=$list.data}
					<li><a href="{$article.link}">
						<dl class="pro_img"><i><img src="{$article.image}"></i></dl>
						<dl class="pro_bt">{$article.title} + </dl>
					</a></li>
					{/foreach}
				</ul>
			</div>
			<div class="page">
				<a href="{$page_links.prev_link}"><</a>
				<span class="curr"> {$page_links.current_page}/{$page_links.page_count} </span>
				<a href="{$page_links.next_link}">></a>
			</div>
		</div>
		<div class="footer">
			<div class="foot c">
				<div class="copyright">
					{$footprint}
				</div>
				<div class="totop"><a href="#">TOP</a></div>
			</div>
		</div>
		{$footscript}
	</div>
</body>
</html>
