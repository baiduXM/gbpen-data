<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript">
    // 跳转手机页面
    {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
    {/if}
    </script>
 

<meta name="keywords" content="{$keywords}"/>
<meta name="description" content="{$description}"/>
<link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
<meta http-equiv="Content-Language" content="zh-CN">
<meta http-equiv="x-ua-compatible" content="ie=Edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Type" mrc="text/html; charset=gb2312">

<title>{$title}</title>
<link rel="stylesheet" href="{$site_url}css/style.css">
<script type="text/javascript" src="{$site_url}js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
<script type="text/javascript" src="{$site_url}js/function.js"></script>
</head>
<body style="background: url({$global.bgimg.image}) center top no-repeat;">
<div id="wrap">
  <div class="incont">
     <div class="header">
         <div class="logo"><a href="{$site_url}"><img src="{$logo}"></a></div>         
     </div> 
     <div class="content_ny">
          <div class="ny_left">
               <dd>{$posnavs[0].en_name}</dd>
               <dt>{$posnavs[0].name}</dt>
               <div class="ny_left_bottom new_dt">
                   <div class="news_left"><div class="imgdiv2"><img src="{$global.newcont.image}"></div></div>
                   <div class="news_right">
                       <i>{$article.title}</i></br>
                        {$article.content|unescape:"html"}
                   </div>
               </div>
          </div>
          <div class="ny_right">
               <div class="img_div"><img src="{$global.newimg.image}"></div>
          </div>
          <div class="ny_navs">
               <ul class="back">
                    <li><a href="javascript:history.back(-1)">返&nbsp;回</a></li>
                    <li><a href="{$article.prev.link}">上一篇</a></li>         
                    <li><a href="{$article.next.link}">下一篇</a></li>
               </ul>
          </div>
     </div> 
     {include file='./_footer.html'}
  </div>
</div>
