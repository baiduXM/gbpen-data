<!DOCTYPE>
<html>
<head>
    <script type="text/javascript">
    // 跳转手机页面
    {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
    {/if}
    </script>
     
    
    <meta name="keywords" content="{$keywords}"/>
    <meta name="description" content="{$description}"/>
    <meta http-equiv="x-ua-compatible" content="ie=8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{$title}</title>
    <link href="{$site_url}css/css.css" rel="stylesheet" type="text/css" />
    <script src="{$site_url}js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="{$site_url}js/function.js"></script>
</head>
<body>
<div class="wrap">
    <!-- 头部 -->
    {include file="./_header.html"}
    <div class="nycontent">
      
          <div class="ny-left fl">

            <div class="ny-menu">
              <div class="ny-menu-inner">
                <!-- 导入分类文件 -->
                {include file='./_pagenavs_sub3.html'}                
              </div>
            </div>
            <div class="contact">
              <div class="sidebar-tit"><h2>联系我们</h2><span>CONTACT US</span></div> 
              <div class="contactbox">
                {$global.contact_us}
              </div>             
            </div>       

          </div>
          <div class="ny-right fr">
            <div class="nytit">
                  <h2>{$list.name}<span>{$list.en_name}</span></h2>
                  <span class="location">
                    <a href="{$site_url}">首页</a>
                    {foreach item=nav from=$posnavs}
                     &gt; <a href="{$nav.link}">{$nav.name}</a>
                    {/foreach}
                  </span>
            </div>


            <div class="edit">{$list.content|unescape:"html"} </div>
        </div>                       
             
    </div>


    <!-- 底部 -->
    {include file="./_footer.html"}    

</div>
</body>
</html>
