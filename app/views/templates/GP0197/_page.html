<div class="next">
    <a href="{$page_links.first_link}">首页</a>&nbsp;
    <a href="{$page_links.prev_link}">上一页</a>&nbsp;
    {foreach item=near_link key=near_page from=$page_links.nears_link}
      {if $near_page == $page_links.current_page}
        <a class="current">{$near_page}</a> &nbsp;
      {else}
        <a href="{$near_link}">{$near_page}</a>&nbsp;
      {/if}
    {/foreach}
    <a href="{$page_links.next_link}">下一页</a>&nbsp;
    <a href="{$page_links.last_link}">尾页</a>
</div>
<select class="chooseym" name="" onchange="javascript:if (this.options[this.selectedIndex].value != '')
    window.open(this.options[this.selectedIndex].value,'_self');this.options[0].selected;">  
    {foreach item=near_link key=near_page from=$page_links.nears_link}
      {if $near_page == $page_links.current_page}
        <option value="{$near_page}">第{$near_page}页</option>
      {else}
        <option value="{$near_link}">第{$near_page}页</option>
      {/if}
    {/foreach}
</select>
