<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <script type="text/javascript">
        // 识别为手机客户端，自动跳转手机页面
        {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
        {/if}
    </script>
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
    <title>{$title}</title>
    <link rel="stylesheet" href="{$site_url}css/style.css">
    <link rel="stylesheet" href="{$site_url}css/jquery.bxslider.css">
    <script src="{$site_url}js/jquery-1.9.1.min.js"></script>
    <script src="{$site_url}js/xb_scroll.js"></script>
    <script src="{$site_url}js/jquery.bxslider.js"></script>
    <script src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
    <script src="{$site_url}js/index.js"></script>
</head>
<body>
{include file="./_header.html"}
<div class="page">
    <img src="{$global.page.image}" alt="">
    <div class="page-name">
        <span class="name1">{$list.name}</span>
        <span class="name2">{$list.en_name}</span>
    </div>
</div>
<div class="about">
    <div class="about-cont">
        <h5 class="page-title">{$list.name}</h5>
        <ul class="pos-nav">
            <li class="fl"><a href="/"> <i>▪</i> 首页</a></li>
            {foreach item=nav from=$posnavs}
            <li class="fl"> - <a href="{$nav.link}">{$nav.name}</a></li>
            {/foreach}
        </ul>
        <div class="txt" id="demo">
            <div class="_panel-box">
                <div class="page-txt ">
                    {$list.content|unescape:"html"}
                </div>
            </div>
        </div>
    </div>
</div>
{$footscript}
</body>
</html>
