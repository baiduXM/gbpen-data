<!DOCTYPE html>
<html manifest="huancun.manifest">
<head>
<!-- 实时预览调试代码，模板开发完成后删除 -->
    
    <!-- 调试代码 End -->
    <script type="text/javascript">
    // 跳转PC页面
    {if $site_another_url}
      if (!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
        location.href = '{$site_another_url}';
      }
    {/if}
    </script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta content="telephone=no, email=no" name="format-detection">
<!-- 启用360浏览器的极速模式(webkit) -->
<meta name="renderer" content="webkit">
<!-- 避免IE使用兼容模式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
<meta name="HandheldFriendly" content="true">
<!-- 微软的老式浏览器 -->
<meta name="MobileOptimized" content="320">
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
<title>{$title}</title>
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<link rel="stylesheet" href="{$site_url}css/style.css">
<script type="text/javascript" src="{$site_url}js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
<script type="text/javascript" src="{$site_url}js/function.js"></script>
{$headscript}
</head>
<body>
  <div class="wrapper">
      <div class="header">
            <div class="logo"><a href="{$site_url}"><img src="{$logo}"></a></div>
            <div class="raindrop"></div>
      </div>
      <div class="nav pf">
          <ul class="menu">
              <li class="in"><a href="{$site_url}">网站首页</a></li>
              {foreach item=nav from=$navs}
                  <li><a href="{$nav.link}">{$nav.name}</a></li>
              {if $nav@index+1 eq 8}{break}{/if}
              {/foreach}
          </ul>
          <div class="nav_er"></div>
      </div>
      <div class="side fr">
          <div id="banner">
              <ul class="picture">
                {foreach item=banner from=$index.slidepics}
                   <li><a target="_blank" href="{$banner.link}"><img src="{$banner.image}"></a></li>
                {/foreach}
              </ul>
              <ul class="dot">
                <li></li>
              </ul>
              <div class="side_content pa">
                   <div class="bg2 pa"><img src="{$index.index_bg.image}"></div>
                   <div class="probox pa">
                       <div class="pro">
                         <ul class="prolist">
                            {foreach item=pro from=$index.pro.data}
                            <li><a href="{$pro.link}"><img src="{$pro.image}"></a></li>
                            {/foreach}
                         </ul>
                       </div>
                        <a class="prev pa">&lt;</a>
                        <a class="next pa">&gt;</a>
                   </div>
                   <div class="footer pa tc">{$footprint}</div>
              </div>
          </div>
      </div>
      {$footscript}
  </div>
</body>
</html>
