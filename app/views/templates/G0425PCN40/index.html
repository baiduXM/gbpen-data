<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript">
    // 跳转手机页面
    {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
    {/if}
    </script>

<meta name="keywords" content="{$keywords}"/>
<meta name="description" content="{$description}"/>
<link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
<meta http-equiv="Content-Language" content="zh-CN">
<meta http-equiv="x-ua-compatible" content="ie=Edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Type" mrc="text/html; charset=gb2312">
<title>{$title}</title>
<link rel="stylesheet" href="{$site_url}css/style.css">
<script type="text/javascript" src="{$site_url}js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
<script type="text/javascript" src="{$site_url}js/main.js"></script>
<script type="text/javascript" src="{$site_url}js/function.js"></script>
{$headscript}
</head>
<body>
  <div class="wrapper">
    <div id="banner" style="{if $index.banner==1}display:block{else}display:none{/if}">
        <ul class="picture">
          {foreach item=banner from=$index.slidepics}
          <li><a href="{$banner.link}"><img src="{$banner.image}"></a></li>
          {/foreach}
        </ul>
    </div>
     {include file='./_header.html'}
    <div class="content" style="{if $index.banner==1}display:none{else}display:block{/if}">
      <div class="banbox">
          <div class="try dtc tc"><img src="{$site_url}images/lx.png"></div>
          <div class="search">
            <form class="search_div" action="{$search_action}" method="GET">
                  <input name="s" type="text" class="input" placeholder="请输搜索关键字">
                  <input type="submit" class="btn" value="">
            </form>
          </div>
          <div class="choose">
               {foreach item=travel from=$index.travel}
               <div class="ping"><a href="{$travel.link}">{$travel.title}</a></div>
               {/foreach}
          </div>
      </div>
    </div>
      {include file='./_footer.html'}
  </div>
</body>
</html>
