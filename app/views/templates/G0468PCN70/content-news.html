<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript">
    {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
    {/if}
    </script>

    

    <meta name="keywords" content="{$keywords}"/>
    <meta name="description" content="{$description}"/>
	<meta charset="UTF-8">
	<title>{$title}</title>
	<link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
	<link rel="stylesheet" href="{$site_url}css/animate.css">
	<link rel="stylesheet" type="text/css" href="{$site_url}css/master.css">
	<script src="{$site_url}js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
	<script type="text/javascript" src="{$site_url}js/nav.js"></script>
	<script type="text/javascript" src="{$site_url}js/function.js"></script>
</head>
<body>
	<div class="wrapper">
		{include file='./_header.html'}
		<div class="container c animatedParent">
			<div class="news_title animated fadeInLeft">{$article.title}</div>
			<div class="news_publish animated fadeInRight">发布日期：{$article.pubtimestamp|date_format:'%Y-%m-%d'}  分类：{$article.category.name} </div>
			<div class="news_det animated fadeInUp">{$article.content|unescape:"html"}</div>
			<div class="next2 animated fadeInDown">
				<ul>
					<li><a href="{$article.prev.link}">上一篇：{$article.prev.title}</a></li>
					<li><a href="{$article.next.link}">下一篇：{$article.next.title}</a></li>
				</ul>
			</div>
		</div>
		{include file='./_footer.html'}
	</div>
	<script src="{$site_url}js/css3-animate-it.js" type="text/javascript"></script>
</body>
</html>
