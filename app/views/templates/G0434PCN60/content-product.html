<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <script type="text/javascript">
        // 识别为手机客户端，自动跳转手机页面
        {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
        {/if}
    </script>
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
    <title>{$title}</title>
    <link rel="stylesheet" href="{$site_url}css/style.css">
    <link rel="stylesheet" href="{$site_url}css/jquery.bxslider.css">
    <script src="{$site_url}js/jquery-1.9.1.min.js"></script>
    <script src="{$site_url}js/jquery.bxslider.js"></script>
    <script src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
    <script src="{$site_url}js/index.js"></script>
</head>
<body>
<div id="header">
    {include file="./_nav.html"}
    <div class="pageName">
        <h5>{$article.category.name}  </h5>
        <h3>{$article.category.en_name}  </h3>
    </div>
</div>
<div id="mainD">
    <div class="container">
        {include file="./_pagenavs.html"}
        <div class="contD">
            <div class="textD">
                <div id="pro">
                    <div id="slideBox" class="product">
                        <div class="bd">
                            <ul>
                                {foreach name=pro item=pro from=$article.images}
                                     <li>
                                         <img src="{$pro.image}" alt="">
                                         <p class="pro-des"> {$article.title}</p>
                                     </li>
                                {/foreach}
                            </ul>
                        </div>
                        <!-- 下面是前/后按钮代码，如果不需要删除即可 -->
                        <a class="prev" href="javascript:void(0)"><img src="{$site_url}images/Pro1_03.png" alt=""></a>
                        <a class="next" href="javascript:void(0)"><img src="{$site_url}images/Pro1_05.png" alt=""></a>

                    </div>
                </div>
                {$article.content|unescape:"html"}
            </div>
        </div>

    </div>
</div>
{include file="./_footer.html"}
</body>
</html>
