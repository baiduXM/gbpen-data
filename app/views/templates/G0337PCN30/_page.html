<div class="page" id="page">
	<a href="{$page_links.prev_link}" class="prev"></a>
	{foreach item=near_link key=near_page from=$page_links.nears_link}
    {if $near_page == $page_links.current_page}
	<a class="sq on">{$near_page}</a>
	{else}
	<a href="{$near_link}" class="sq">{$near_page}</a>
	{/if}
    {/foreach} 
	<a href="{$page_links.next_link}" class="next"></a>
</div>
