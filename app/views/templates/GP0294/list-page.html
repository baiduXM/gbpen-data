<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{$title}</title>
    <script type="text/javascript">
        // 跳转手机页面
        {if $site_another_url}
            if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
                location.href = '{$site_another_url}';
            } {/if}
    </script>
    
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1" />
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="stylesheet" href="{$site_url}css/animate.min.css"/>
    <link rel="stylesheet" href="{$site_url}css/public.css"/>
    <script src="{$site_url}js/jquery-1.9.1.min.js"></script>
    <script src="{$site_url}js/html5shiv.js"></script>
    <script src="{$site_url}js/swiper-3.4.1.min.js"></script>
    <script src="{$site_url}js/function.js"></script>
</head>
<body>
<div id="index-wrap">
    {include file="./_header.html"}
    <section>
        <div id="aside">
            <div class="aside_content">
                <div class="aside_l">
                    <div class="aside_banner"><a class="middle" href="{$global.nbanner1.link}"><img class="max" src="{$global.nbanner1.image}" alt=""/></a></div>
                </div>
                <div class="aside_r">
                    <div class="aside_n">
                        {include file="./_aside.html"}
                    </div>
                    <div id="list-page">
                        <div class="content_w" id="content_w">
                            <div class="content_n" id="content_n">
                                {$list.content|unescape:"html"}
                            </div>
                        </div>
                        <div class="scroll" id="scroll">
                            <div class="scrolling" id="scrolling"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {include file="./_footer.html"}
</div>
</body>
</html>
