<!DOCTYPE html>
<html>
<head>
  <!-- 实时预览调试代码，模板开发完成后删除 -->
  
  <!-- 调试代码 End -->
  <script type="text/javascript">
// 跳转PC页面
{if $site_another_url}
  if (!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
    location.href = '{$site_another_url}';
  }
{/if}
</script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta content="telephone=no" name="format-detection">
  <meta name="keywords" content="{$keywords}" />
  <meta name="description" content="{$description}" />
  <link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
  <title>{$title}</title>
  <link href="{$site_url}css/swipe.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="{$site_url}css/public.css" />
  <link href="{$site_url}css/css.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" rev="stylesheet" href="{$site_url}css/style_{$stylecolor}.css" type="text/css" />
  <script src="{$site_url}js/TouchSlide.1.1.js"></script>
  <script src="{$site_url}js/jquery.min.js"></script>
  <script type="text/javascript" src="{$site_url}js/share.js"></script>
  <script src="{$site_url}js/idangerous.swiper-2.0.min.js"></script>
  <script src="{$site_url}js/simple-app.js"></script>
  <script type="text/javascript" src="{$site_url}js/function.js"></script>
  <script type="text/javascript">
  window.addEventListener('load', function(){
   setTimeout(function(){ window.scrollTo(0, 1); }, 100);
});//safari浏览器可以通过此代码来隐藏地址栏
</script>
</head>
<body>
  <div class="body">
    <div class="wrap">
      <div class="index-wrap">
        {include file="./_header.html"}
        <div class="main">
          <div class="box-id">
            <h1 class="box-top public_bg2">
              <span class="more-ny public_color" id="first">
                分类
                <span id="down">&darr;</span>
                <span id="up">&uarr;</span>
              </span>
              <div class="text">{$list.name}</div>
            </h1>
            {include file="./list_nav.html"}
            <div class="products">
              <ul class="clearfix">
                {foreach name=article item=article from=$list.data}
                <li>
                  <a href="{$article.link}">
                    <img src="{$article.image}" width="100%">
                    <span class="public_bg2">{$article.title}</span>
                  </a>
                </li>
                {/foreach}
              </ul>
              <div class="next1">
                <a href="{$page_links.first_link}">首页</a>
                <a href="{$page_links.prev_link}">上一页</a>
                {$page_links.current_page} /{$page_links.page_count}
                <a href="{$page_links.next_link}">下一页</a>
                <a href="{$page_links.last_link}">尾页</a>
              </div>
            </div>
          </div>
        </div>
        <div class="foot">
          <div class="text public_color2">{$footprint}</div>
        </div>
      </div>
      {include file="./_footer.html"}
    </div>
  </div>
</body>
</html>
