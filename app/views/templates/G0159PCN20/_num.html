              第{$page_links.current_page}页/共{$page_links.page_count} 页

              {foreach item=near_link key=near_page from=$page_links.nears_link}

                {/if}
              {/foreach}


              <a href="{$page_links.next_link}">下一页 &raquo;</a>
            
</div>
