<!DOCTYPE>
<html>
<head>
    <script type="text/javascript">
    // 跳转手机页面
    {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
    {/if}
    </script>
 

<meta name="keywords" content="{$keywords}"/>
<meta name="description" content="{$description}"/>
<link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
<meta http-equiv="x-ua-compatible" content="ie=8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>
<link href="{$site_url}css/css.css" rel="stylesheet" type="text/css" />
<script src="{$site_url}js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
<script type="text/javascript" src="{$site_url}js/function.js"></script>
</head>
<body>
<div class="wrap">
    <!-- 导入头部文件 -->
    {include file='./_header.html'}
    <div class="content">
        <div class="public">
            <div class="side-left fl">
                <div class="side-left-top">
                    <div class="side-left-tit">
                        <h2>{$list.en_name}</h2>
                        <h3> {$list.name}</h3>
                    </div>
                    <div class="location">
                        当前位置：
                        <a href="{$site_url}">首页</a> 
                        {foreach item=nav from=$posnavs}  > <a href="{$nav.link}">{$nav.name}</a>{/foreach}

                    </div>
                </div>
                <div class="edit">{$list.content|unescape:"html"}  </div>
            </div>
            <div class="side-right fr">
                 <!-- 导入侧边栏 -->
                {include file='./_pagenavs_sub3.html'}
                <div class="side-right-img">
                    <img src="{$global.colimg.image}" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- 导入底部文件 -->

     {include file='./_footer.html'}
</div>
</body>
</html>
