<div class="page">
    <ul>
        <li><a href="{$page_links.first_link}">首页</a></li>
        <li><a href="{$page_links.prev_link}">上一页</a></li>
        {foreach item=near_links key=near_page from=$page_links.near_link}
        {if $near_page=$page_links.current_page}
        <li class="current"><a >{$near_page}</a></li>
        {else}
        <li class="page-link"><a href="{$near_link}">{$near_page}</a></li>
        {/if}
        {/foreach}
        <li><a href="{$page_links.next_link}">下一页</a></li>
        <li><a href="{$page_links.last_link}">尾页</a></li>
        <li class="current-page">当前第 <a >{$page_links.current_page}</a> 页 </li>
        <li class="page-count">/ 总 <a>{$page_links.page_count}</a> 页</li>
    </ul>
</div>
