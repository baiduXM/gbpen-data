<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1.0"/> 
	<meta name="apple-mobile-web-app-capable" content="no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta content="telephone=no, email=no" name="format-detection">
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- 统一平台 -->
	<meta name="keywords" content="{$keywords}" />
	<meta name="description" content="{$description}" />
	<link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
	<!--  -->
	<script type="text/javascript">
		// 跳转PC页面
		{if $site_another_url}
			if (!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
				location.href = '{$site_another_url}';
			}
		{/if}
	</script>

	<title>{$title}</title>

	<link rel="stylesheet" type="text/css" href="{$site_url}css/public.css">
	<link rel="stylesheet" type="text/css" href="{$site_url}css/style.css">
	<script type="text/javascript" src="{$site_url}js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="{$site_url}js/swiper.min.js"></script>
	<script type="text/javascript">
		window.addEventListener('load', function(){
	   		setTimeout(function(){ window.scrollTo(0, 1); }, 100);
		});//safari浏览器可以通过此代码来隐藏地址栏
	</script>
</head>
<body>
<div id="body">
	{include file="./_nav.html"}
	<div class="warp">
		{include file="./_header.html"}
		<div class="content">
			<div class="inside">
				<div class="main">
					<div class="side_hd">
						<h1><img src="{$site_url}images/side_02.png">{$list.name}</h1>
						<div class="side_right">
							<div class="boxa">
								<a href="">分类</a>
							</div>
						</div>
					</div>
					{include file="./_box.html"}
					<div class="middle">
					 	<ul class="pro">
					 		{foreach item=article from=$list.data}
					 			<li><a href="{$article.link}"><img src="{$article.image}"><p>{$article.title}</p></a></li>
				 			{/foreach}
					 	</ul>
						{include file="./_page.html"}
						<div class="copyright"><div class="footprint">{$footprint}</div></div>
					</div>
				</div>
			</div>
		</div>
		{include file="./_footer.html"}
	</div>
</div>
	<script type="text/javascript" src="{$site_url}js/function.js"></script>
	<script type="text/javascript" src="{$site_url}js/touch.js"></script>
	<script type="text/javascript" src="{$site_url}js/index.js"></script>
</body>
</html>
