<div class="header">
    <div class="head_top">
          <div class="logo fl"><a href=""><img src="{$logo}"></a></div>
          <div class="nav fr">
              <ul class="menu">
                <li class="transition"><a href="{$site_url}" id="width"><span>网站首页</span><span class="ename">HOME</span></a></li>
                {foreach item=nav from=$navs}
                <li><a href="{$nav.link}" id="width" class="transition"><span>{$nav.name}</span><span class="ename">{$nav.en_name}</span></a>
                    <!-- <ul class="nav_list">
                      <li><a href="">产品系列</a></li>
                      <li><a href="">产品系列</a></li>
                      <li><a href="">产品系列</a></li>
                    </ul> -->
                </li>
                 {if $nav@index+1 eq 7}{break}{/if}
                {/foreach}
              </ul>
          </div>
    </div>
    <div class="banbox pr">
        <div id="banner">
            <ul class="picture">
              {foreach item=banner from=$global.slidepics}
                <li><a target="_blank" href="{$banner.link}"><img src="{$banner.image}"></a></li>
              {/foreach}
            </ul>
            <ul class="dot">
              {foreach item=banner from=$global.slidepics}
                 <li></li>
              {/foreach}
            </ul>
            <div class="search_bg pa">
              <div class="tix">
                  <div class="search">
                     <div class="tell fl">{$global.rex}<span>{$contact.telephone}</span></div>
                     <form class="search_div fr" action="{$search_action}" method="GET">
                          <input name="s" type="text" class="input fl" placeholder="请输搜索关键字">
                          <input name="" type="submit" class="btn fr" value="">
                     </form>
                  </div>
              </div>
            </div>
        </div>
    </div>
</div>
