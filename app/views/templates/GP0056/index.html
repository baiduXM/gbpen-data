<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<script type="text/javascript" src="http://common.mn.sina.com.cn/public/resource/lib/jquery.jcarousellite.js"></script>

<link rel="stylesheet" rev="stylesheet" href="{$site_url}css/style_{$stylecolor}.css" type="text/css" />

<title>{$title}</title>
<link rel="stylesheet" type="text/css" href="{$site_url}css/style.css" />
<link rel="stylesheet" type="text/css" href="{$site_url}css/nivo-slider.css" />
<script src="{$site_url}js/dd_delatedpng.js" type="text/javascript"></script>
<script src="{$site_url}js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="{$site_url}js/jquery.SuperSlide.2.1.js" type="text/javascript"></script>
<script src="{$site_url}js/function.js" type="text/javascript"></script>
<script type="text/javascript">
	// 跳转手机页面
	{if $site_another_url}
		if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
			location.href = '{$site_another_url}';
		}
	{/if}
	</script>

<!--[if lt IE 9]>
		<script src="js/html5.js"></script>
	<![endif]-->
<!--[if IE 6]>
<script type="text/javascript" src="js/dd_delatedpng.js" ></script>

</head>

<body>
	<div id="slideBox" class="slideBox">
		<div class="sreach h_o">
			<form action="{$search_action}" method="GET"><input type="text" class="text" name="s" /><button name="" type="submit" class="submit" ><img src="{$site_url}images/ss_02.png" height="25" width="31"></button></form>
		</div>
		<div class="header h_o">
			<div class="logo fl"><img src="{$logo}"/></div>
			<div class="mune fr">
				<ul class="nav h_o">
				  {foreach item=nav from=$navs}
					<li class="li"><a href="{$nav.link}"><span>{$nav.en_name}</span><i>{$nav.name}</i></a></li>
					{if $nav@index+1 == 6}{break}{/if}
					{/foreach}
				</ul>
			</div>
		</div>
		<div class="bd">
			<ul>
			{foreach name=slidepics item=slidepic from=$global.slidepics}
				<li><a href="{$slidepic.link}"><img src="{$slidepic.image}" alt="{$slidepic.title}"/></a></li>
				{/foreach} 
			</ul>
		</div>
		{include file="./_footer.html"}  
	</div>
	{$footscript}
</body>
</html>
