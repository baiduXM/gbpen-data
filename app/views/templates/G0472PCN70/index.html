<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <script type="text/javascript">
        // 识别为手机客户端，自动跳转手机页面
        {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
        {/if}
    </script>
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
    <title>{$title}</title>
    <link rel="stylesheet" href="{$site_url}css/style.css">
    <script src="{$site_url}js/jquery-1.9.1.min.js"></script>
    <script src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
    <script src="{$site_url}js/xb_scroll.js"></script>
    <script src="{$site_url}js/index.js"></script>
    {$headscript}
</head>
<body>
{include file="./_header.html"}

<div class="main container index">
    <div class=" banner">
        <div id="slideBox" class="banBox">
            <div class="bd">
                <ul>
                    {foreach item=banner from=$global.banner}
                         <li><a href="{$banner.link}"><img src="{$banner.image}" /></a></li>
                    {/foreach}
                </ul>
            </div>
            <div class="hd">
                <ul><li>1</li><li>2</li><li>3</li></ul>
            </div>
            <!-- 下面是前/后按钮代码，如果不需要删除即可 -->
            <a class="prev ban-btn" href="javascript:void(0)"><img src="{$site_url}images/prev.png" alt=""></a>
            <a class="next ban-btn" href="javascript:void(0)"><img src="{$site_url}images/next.png" alt=""></a>
        </div>
    </div>
</div>

<div class="footer">
    <div class="container">
        <ul class="link">
            <li>友情链接 : </li>
            {foreach key=key item=link from=$global.links}
            <li><a href="{$link.link}" >{$link.title}</a><i>|</i></li>
            {/foreach}
        </ul>
        <div class="copy">{$footprint}</div>
    </div>
</div>
{$footscript}
</body>
</html>
