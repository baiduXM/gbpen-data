<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{$title}</title>
    <script type="text/javascript">
        // 跳转手机页面
        {if $site_another_url}
            if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
                location.href = '{$site_another_url}';
            } {/if}
    </script>
    
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1" />
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="stylesheet" href="{$site_url}css/animate.min.css"/>
    <link rel="stylesheet" href="{$site_url}css/idangerous.swiper.css"/>
    <link rel="stylesheet" href="{$site_url}css/public.css"/>
    <script src="{$site_url}js/jquery-1.9.1.min.js"></script>
    <!--[if lt IE 9]>
    <script src="{$site_url}js/html5shiv.js"></script>
    <![endif]-->
    <script src="{$site_url}js/idangerous.swiper.min.js"></script>
    <script src="{$site_url}js/function.js"></script>
    {$headscript}
</head>
<body>
<div class="index-wrap">
    <div class="index">
        <div class="index_header">
            {include file='./_header.html'}
        </div>
       <div class="banner">
           <div class="swiper-container">
               <div class="swiper-wrapper">
                   {foreach item=banner from=$global.slidepics}
                   <div class="swiper-slide"><a href="{$banner.link}"><img src="{$banner.image}" alt=""/></a></div>
                   {/foreach}
               </div>
               <div class="pagination"></div>
           </div>
           <div class="logo"><a href="{$site_url}"><img src="{$global.logo.image}" alt=""/></a></div>
       </div>
        <div class="sec1">
            <h3 class="h3"><a href="{$index.news.link}">新闻中心</a></h3>
            <div class="news">
                <div class="swiper-container1">
                    <div class="swiper-wrapper">
                        {foreach item=news from=$index.news.data}
                        <div class="swiper-slide">
                            <a href="{$news.link}">{$news.title}</a></div>
                        {/foreach}
                    </div>
                </div>
            </div>
        </div>
    </div>


    {include file='./_footer.html'}
</div>
</body>
</html>
