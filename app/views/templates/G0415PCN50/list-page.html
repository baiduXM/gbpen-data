<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript">
    // 跳转手机页面
    {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
    {/if}
    </script>

    <link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
    <meta http-equiv="Content-Language" content="zh-CN">
    <meta http-equiv="x-ua-compatible" content="ie=Edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Type" mrc="text/html; charset=gb2312">
    <title>{$title}</title>
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    
    <link rel="stylesheet" href="{$site_url}css/animate.min.css"/>
    <link rel="stylesheet" href="{$site_url}css/swiper-3.4.1.min.css"/>
    <link rel="stylesheet" href="{$site_url}css/style.css"/>
    <script src="{$site_url}js/jquery-1.9.1.min.js"></script>
    <script src="{$site_url}js/html5shiv.js"></script>
    <script src="{$site_url}js/swiper-3.4.1.min.js"></script>
    <script src="{$site_url}js/js.js"></script>
</head>
<body>
{include file='./_header.html'}

<section>
    <div id="aside-section">
        <div id="about-banner"  style="background: url('{$global.nbanner3.image}');">
            <div class="about">
                <div class="title">
                    <h3>{$posnavs[0].name}</h3>
                    <span></span>
                    <h4>{$posnavs[0].en_name}</h4>
                </div>
            </div>
        </div>
        <div id="about-content">
            <div id="dqwz">
                <div class="wz">
                    <span>您当前位置：<a href="{$site_url}">首页</a>{foreach item=nav from=$posnavs}<a href="{$nav.link}">>{$nav.name}</a>{/foreach}</span>
                </div>
            </div>
            <div class="content">
                {include file='./_aside.html'}
                <div id="about-right">
                    {$list.content|unescape:"html"}
                </div>
            </div>
        </div>

    </div>
</section>

{include file='./_footer.html'}
</body>
</html>
