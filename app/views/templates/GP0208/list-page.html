<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript">
    // 跳转手机页面
    {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
    {/if}
    </script>

<meta name="keywords" content="{$keywords}"/>
<meta name="description" content="{$description}"/>
<link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
<meta http-equiv="Content-Language" content="zh-CN">
<meta http-equiv="x-ua-compatible" content="ie=Edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Type" mrc="text/html; charset=gb2312">
<title>{$title}</title>
<link rel="stylesheet" href="{$site_url}css/style.css">
<script type="text/javascript" src="{$site_url}js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
<script type="text/javascript" src="{$site_url}js/function.js"></script>
<script type="text/javascript" src="{$site_url}js/main.js"></script>
</head>
<body>
<div id="wrap">
  <!-- 导入头部文件 -->
  {include file='./_header.html'}
  <div class="contents">
       {include file='./_left.html'}
       <div class="con-right">
           <div class="con-right-top">
              <form class="search-div" action="{$search_action}" method="GET">
                <input name="s" type="text" class="input" placeholder="搜索">
                <input name="" type="submit" class="btn" value="">
             </form>
              <div class="cur-adr">
                <p>您的位置：<a href="{$site_url}">首页</a>{foreach item=nav from=$posnavs}><a href="{$nav.link}">{$nav.name}</a>{/foreach}</p>
              </div>
           </div>
            <div class="con-right-bot">
                <p class="nav-title"><span>{$posnavs[0].name}</span></p>
                <div class="conbg">
                <div class="contents-ny about">
                    {$list.content}
                </div>
                </div>
            </div>
       </div>
  </div>
  <div class="foot2">
  {include file='./_footer.html'}
  <input id="btn1" type="button" value="" />
  </div>
  {$footscript}
</div>
</body>
</html>
