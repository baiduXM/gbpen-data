<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
  // 跳转PC页面
  {if $site_another_url}
      if (!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
          location.href = '{$site_another_url}';
      }
  {/if}
  </script>
  <!-- 实时预览调试代码，模板开发完成后删除 -->


  <meta name="x5-orientation" content="portrait">
  <title>{$title}</title>
  <meta name="keywords" content="{$keywords}" />
  <meta name="description" content="{$description}" />
  <link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta content="telephone=no, email=no" name="format-detection">
  <!-- 启用360浏览器的极速模式(webkit) -->
  <meta name="renderer" content="webkit">
  <!-- 避免IE使用兼容模式 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true">
  <!-- 微软的老式浏览器 -->
  <meta name="MobileOptimized" content="320">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
<link href="{$site_url}css/css.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="{$site_url}css/idangerous.swiper.css">
  <script type="text/javascript" src="{$site_url}js/jquery.min.js"></script>
  <script src="{$site_url}js/TouchSlide.1.1.js"></script>
  <script src="{$site_url}js/idangerous.swiper-2.0.min.js"></script>
  <script type="text/javascript" src="{$site_url}js/function.js"></script>
  <script type="text/javascript" src="{$site_url}js/prodet.js"></script>

  
  <script type="text/javascript">
    window.addEventListener('load', function(){
     setTimeout(function(){ window.scrollTo(0, 1); }, 100);
  });//safari浏览器可以通过此代码来隐藏地址栏
  </script>
</head>
<body>
<div class="wrap page-active">
    <div class="opacity2"></div>
    <div class="inner_top">
      <a href="#" class="menuico" id="quickbar-showcats"><img src="{$site_url}images/icon6.png" /></a>
      <h3>{$article.category.name}</h3>
      <a class="back1 backhis" href="javascript:history.go(-1)"></a> 
    </div>
    <div class="bg_wrap">
    
      <div class="about_main inner_main">
        <div class="cont_tit">
            <h3>{$article.title}</h3>
            <span><a href="" class="ft_big">大</a>|<a href="" class="ft_normal">中</a>|<a href="" class="ft_small">小</a></span>
        </div>
        <div id="proBox" class="proBox focus2">
            <div class="hd">
              <ul>
                {foreach item=proimg from=$article.images}
                  <li></li>
                {/foreach}                             
              </ul>
            </div>
            <div class="bd">
                <ul class="pic2">
                  {foreach item=proimg from=$article.images}
                    <li><img src="{$proimg.image}" alt="" width="100%"></li>
                  {/foreach}                             
                </ul>
            </div>
            <a href="javascript:;" class="slide_left"></a>
            <a href="javascript:;" class="slide_right"></a>
        </div>
        <div class="about_main1">
          {$article.content|unescape:"html"}
        </div> 
        <div class="np">
          <a href="{$article.prev.link}">上一篇：{$article.prev.title}</a>
          <a href="{$article.next.link}">下一篇：{$article.next.title}</a>
        </div>
      </div>
      </div>
</div>             
  {include file='./_footer.html'} 
</body>
</html>
