<div class="hide-class">
          <div class="classbox">
          {foreach name=pagenavs item=nav from=$pagenavs}
            <dl class="sub1"><div class="red"></div><a href="{$nav.link}">{$nav.name}</a></dl><!-- <span class="icon">&#9670 </span> -->
           {if $nav.childmenu}
             {foreach key=key item=nav_list from=$nav.childmenu}
                <dl class="sub2"><div class="red"></div><a href="{$nav_list.link}">{$nav_list.name}</a></dl><!-- <span class="icon">&#10010 </span> -->
               {if $nav_list.childmenu}
                 {foreach key=key item=nav_listsec from=$nav_list.childmenu}
                   <dl class="sub3"><div class="red"></div><a href="{$nav_listsec.link}">{$nav_listsec.name}</a> </dl><!-- <span class="icon">&gt</span> -->
                 {/foreach}
                {/if}
              {/foreach}
            {/if}
          {/foreach}
          </div>
 </div>
