<div class="head pr">
     <div class="head_top">
          <div class="head_l fl wow fadeInLeft animated">
               <span>{$global.telephon}</span>
               <span class="nav_btn">MENU</span>
          </div>
          <div class="logo fl tc bounceIn wow animated"><a href="{$site_url}"><img src="{$logo}"></a></div>
          <div class="head_r fr pr fadeInRightBig wow animated">
               <span class="wxbtn">关注微信</span>
               <div class="ewm pa"><img src="{$global.ewm.image}"></div>
               <span class="wb"><a href="{$global.weib}">关注微博</a></span>
               <form class="search_div" action="{$search_action}" method="GET">
                    <input name="s" type="text" class="input fl" placeholder="SEARCH">
                    <input name="submit" type="submit" class="btn fr" value="">
               </form>
          </div>
     </div>
     <div id="banner">
          <ul class="picture">
            {foreach item=banner from=$global.slidepics}
               <li><a target="_blank" href="{$banner.link}"><img src="{$banner.image}"></a></li>
            {/foreach}
          </ul>
          <ul class="dot">
            <li></li>
          </ul>
     </div>
     <div class="navbox pa">
          <div class="nav fr">
               <a href="{$site_url}">首页</a>
               {foreach item=nav from=$navs}
                  <a href="{$nav.link}">{$nav.name}</a>
               {/foreach}
          </div>
     </div>
</div>
