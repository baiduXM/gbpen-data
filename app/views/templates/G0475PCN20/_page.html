<div class="page">
	<a class="normal" href="{$page_links.first_link}">首页</a>
	<a class="normal" href="{$page_links.prev_link}">上一页</a>
		{foreach item=near_link key=near_page from=$page_links.nears_link}
		{if $near_page == $page_links.current_page}
			<a class="current spe">{$near_page}</a>
		{else}
			<a href="{$near_link}" class="spe">{$near_page}</a>
		{/if}
		{/foreach}
	<a class="normal" href="{$page_links.next_link}" >下一页</a>
	<a class="normal" href="{$page_links.last_link}">尾页</a>
</div>
