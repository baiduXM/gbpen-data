  <header>
    <div class="baner">
      <div class="logo"><img src="{$logo}" width="100%"></div>
      <div class="menulist">
        <div class="navlist">
          <div class="swiper-nav swiper-container">
            <div class="swiper-wrapper">
               {foreach item=nav from=$navs}
              <div class="swiper-slide"><span  class="public_bg"><a href="{$nav.link}">{$nav.name}</a></span></div>
               {/foreach}
            </div>
          </div>
        </div>
      </div>
        <div id="slideBox" class="slideBox">
          <div class="hd">
            <ul>
            </ul>
          </div>
          <div class="bd">
            <ul>
             {foreach name=slidepics item=slidepic from=$global.slidepics}
              <li><a class="pic" href="{$slidepic.link}"><img src="{$slidepic.image}" title="640*200" /></a></li>
            {/foreach}
            </ul>
          </div>
        </div>
      </div>
  </header>
