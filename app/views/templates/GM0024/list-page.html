<!DOCTYPE html>
<html>
<head>
  <!-- 实时预览调试代码，模板开发完成后删除 -->
  
  <!-- 调试代码 End -->
  <script type="text/javascript">
// 跳转PC页面
{if $site_another_url}
  if (!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
    location.href = '{$site_another_url}';
  }
{/if}
</script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta content="telephone=no" name="format-detection">
  <!-- 启用360浏览器的极速模式(webkit) -->
  <meta name="renderer" content="webkit">
  <!-- 避免IE使用兼容模式 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true">
  <!-- 微软的老式浏览器 -->
  <meta name="MobileOptimized" content="320">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <meta name="keywords" content="{$keywords}" />
  <meta name="description" content="{$description}" />
  <link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
  <title>{$title}</title>
  <link href="{$site_url}css/swipe.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="{$site_url}css/public.css" />
  <link href="{$site_url}css/css.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" rev="stylesheet" href="{$site_url}css/style_{$stylecolor}.css" type="text/css" />
  <script src="{$site_url}js/TouchSlide.1.1.js"></script>
  <script src="{$site_url}js/jquery.min.js"></script>
  <script type="text/javascript" src="{$site_url}js/share.js"></script>
  <script src="{$site_url}js/idangerous.swiper-2.0.min.js"></script>
  <script src="{$site_url}js/simple-app.js"></script>
  <script type="text/javascript" src="{$site_url}js/function.js"></script>
  <script type="text/javascript">
  window.addEventListener('load', function(){
   setTimeout(function(){ window.scrollTo(0, 1); }, 100);
});//safari浏览器可以通过此代码来隐藏地址栏
</script>
</head>
<body>
  <div class="body  public_bg1">
    <div class="wrap">
      <div class="index-wrap">
        <div class="heaer1">
          <div class="logo">
            <img src="{$logo}" width="100%"></div>
        </div>
        <div class="menu public_bg2" style="position:relative;">
          <div class="nav">
            <a class="arrow-left" href="#">&lt;</a>
            <a class="arrow-right" href="#">&gt;</a>
            <div class="swiper-nav swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide" style="width:40px;">
                  <span class="public_bor">
                    <a href="{$site_url}">
                      <p>网站首页</p>
                    </a>
                  </span> <b>HOME</b>
                </div>
                {foreach item=nav_list from=$navs}
                  {* 仅输出类型为 5内容单页 和 外链的栏目（包括5留言板、7微信、8直达号功能） *}
                <div class="swiper-slide">
                  <span class="public_bor">
                    <a href="{$nav_list.link}">
                      <p>{$nav_list.name}</p>
                    </a>
                  </span> <b>{$nav_list.en_name}</b>
                </div>
                {/foreach}
              </div>
            </div>
          </div>
        </div>
        <div class="main">
          <div class="box-id">
            <h1 class="box-top">
              <span class="more-ny public_color" id="font">字+</span>
              <span class="more-ny public_color" id="first">
                分类
                <span id="down">&darr;</span>
                <span id="up">&uarr;</span>
              </span>
              <div class="text public_color">{$list.name}</div>
            </h1>
            {include file="./list_nav.html"}
            <div class=" about-m">
              <div class="font  public_bg1">
                <dl class="big">大</dl>
                <dl class="normal">中</dl>
                <dl class="small">小</dl>
              </div>
              <div class="edite">{$list.content|unescape:"html"}</div>

            </div>
          </div>
        </div>
        <div class="foot">
          <div class="text public_color2">{$footprint}</div>
        </div>
      </div>
      {include file="./_footer.html"}
    </div>
  </div>
</body>
</html>
