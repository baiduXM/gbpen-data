<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript">
    {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
    {/if}
    </script>

    

    <meta name="keywords" content="{$keywords}"/>
    <meta name="description" content="{$description}"/>
	<meta charset="UTF-8">
	<title>{$title}</title>
	<link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="{$site_url}css/master.css">
	<script src="{$site_url}js/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
	<script type="text/javascript" src="{$site_url}js/function.js"></script>
</head>
<body>
	<div class="wrapper">
		{include file='./_header.html'}
		<div class="container">
			{include file='./_left.html'}
			<div class="border_left c  public border_bottom">
				<ul class="news_list">
					{foreach item=article from=$list.data}
						<li><a href="{$article.link}">
							<dt class="news_tit">{$article.title}</dt>
							<dd class="news_date">{$article.pubtimestamp|date_format:'%Y-%m-%d'}</dd>
							<dd class="news_des kz" data-limit="70">{$article.description}</dd>
							<dd class="news_more">MORE+</dd>
						</a></li>
					{/foreach}
				</ul>
				{include file='./_page.html'}
			</div>
		</div>
		{include file='./_footer.html'}
	</div>
</body>
</html>
