<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{$title}</title>
    <script type="text/javascript">
        // 跳转手机页面
        {if $site_another_url}
            if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
                location.href = '{$site_another_url}';
            } {/if}
    </script>
    
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1" />
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <script src="{$site_url}js/jquery-1.9.1.min.js"></script>
    <script src="{$site_url}js/html5shiv.js"></script>
    <link rel="stylesheet" href="{$site_url}css/animate.min.css"/>
    <script src="{$site_url}js/swiper-3.4.1.min.js"></script>
    <link rel="stylesheet" href="{$site_url}css/style.css"/>
    <script src="{$site_url}js/js.js"></script>
</head>
<body>
<div style="overflow: hidden">
{include file='./_header.html'}
<section>
    <div id="aside">
        <div class="aside_banner">
            <img src="{$global.nbanner.image}" alt=""/>
        </div>
    </div>
    <div id="aside_content">
        <div class="aside-top">
            <div class="title">
                <h3>{$posnavs[0].name}</h3>
                <span class="hengxian"></span>
                <h4>{$global.contennt_news_h4}</h4>
            </div>
            {include file='./_aside.html'}
        </div>
        <div id="list-page">
            {$list.content|unescape:"html"}
        </div>
    </div>
</section>
{include file='./_footer.html'}
</div>
</body>
</html>
