<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <script type="text/javascript">
    // 跳转手机页面
    {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
    {/if}
    </script>
    
    <meta name="keywords" content="{$keywords}"/>
    <meta name="description" content="{$description}"/>
    <link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN">
    <title>{$title}</title>
    <link rel="stylesheet" type="text/css" href="{$site_url}css/css_xfy.css"/>
    <script src="{$site_url}js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://common.mn.sina.com.cn/public/resource/lib/jquery.jcarousellite.js"></script>
    <script type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="{$site_url}js/function.js"></script>
    <script type="text/javascript" src="{$site_url}js/index.js"></script>
    {$headscript}


    </head>

<body>
      
      
<div class="wrap">
    <div class="main">
        {include file="./_header.html"}
            
    <div class="content">
    	<div class="video">
       <embed src="{$index.video}" allowFullScreen="true" quality="high" width="206" height="155" align="middle" allowScriptAccess="always" type="application/x-shockwave-flash"></embed>

      </div>
        <div class="pro">
        	<div class="pro_top">
                <a href="{$index.pro.link}" class="more"></a>
                <div class="pro-tit">
                    <h2>{$index.pro.name}<span>{$index.pro.en_name}</span></h2>

                </div>
            </div>
            <div class="pro_m">
             <!--下面是向左滚动代码-->

                    <div id="prizes">
                      <div class="photos">
                          <a href="javascript:void(0);" class="photos-button photos-prev"></a>
                          <div class="photos-content {if $index.pro.data|count>3}enable{/if}">
                              <ul>
                                 {foreach name=proimg item=proimg from=$index.pro.data}
                                    
                                    <li>
                                      <div class="pic"><a href="{$proimg.link}" target="_self"><img src="{$proimg.image}" /></a></div>
                               
                                    </li>

                                  {/foreach}
                              </ul>
                          </div>
                          <a href="javascript:void(0);" class="photos-button photos-next"></a>
                      
                      </div>
                    </div> 


            </div>
        </div>
        <div class="contact">
        	<div class="contact_on">
			<span class="tel_phone">{$contact.mobile}</span>
			<b>联系地址：</b>{$contact.address}</div>
        </div>
        </div>
    </div>
    
</div>
{include file='./_footer.html'}
</body>
</html>
