<header>
    <div class="header">
      <div class="logo"><img src="{$logo}" width="100%"></div>
      <div class="baner">
        <div id="slideBox" class="slideBox">
          <div class="hd">
            <ul>
            </ul>
          </div>
          <div class="bd">
            <ul>
            {foreach name=slidepics item=slidepic from=$global.slidepics}
              <li><a class="pic" href="{$slidepic.link}"><img src="{$slidepic.image}" title="500*245" /></a></li>
            {/foreach}
            </ul>
          </div>
        </div>
      </div>
      <div class="menulist">
        <div class="navlist"> <a class="arrow-left" href="#">&lt;</a> <a class="arrow-right" href="#">&gt;</a>
          <div class="swiper-nav swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><span><a href="{$site_url}">HOME</a></span></div>
               {foreach item=nav from=$navs}
              <div class="swiper-slide"><span><a href="{$nav.link}">{$nav.en_name}</a></span></div>
               {/foreach}
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
