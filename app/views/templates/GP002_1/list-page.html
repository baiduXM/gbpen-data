<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8"/>
		<script type="text/javascript">
			// 跳转手机页面
			{if $site_another_url}
			if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
			location.href = '{$site_another_url}';
			} {/if}
		</script>

		<title>{$title}</title>
		<meta name="keywords" content="{$keywords}" />
		<meta name="description" content="{$description}" />

		<link rel="stylesheet" rev="stylesheet" href="http://chanpin.xm12t.com.cn/css/global.css" type="text/css" />
		<link rel="stylesheet" href="{$site_url}css/style.css">
		<link rel="stylesheet" href="{$site_url}css/main.css">

	</head>
	<body style="display: none;">
		<div class="wrap">
			<div class="wrap_inner">
				<!-- header star -->
				<div class="header clearfix">
					<h1 class="logo"><a href="{$site_url}"><img src="{$logo}" alt="{$title}"></a></h1>
					{include file='./_header.html'} 
				</div>
				<!-- header end -->

				<!-- main star -->
				<div class="main">
					<div class="m_b" >
						<img src="{$global.m_b.image}" width="1042" alt="{$global.m_b.title|strip_tags}"/>
					</div>
					<div class="r clearfix">
						<div class="side">
							{include file='./_pagenavs_sub3.html'} 
						</div>
						<div class="con">
							<div class="con_top clearfix">
								<h4>{$posnavs[0].name}</h4>
								<p class="position">您所在的位置：<a href="{$site_url}">首页</a>
									{foreach item=nav from=$posnavs}
									&gt; <a href="{$nav.link}">{$nav.name}</a>
									{/foreach}
								</p>
								<div class="clear"></div>
							</div>

							<div class="con_article">							
								<div class="article_con">
									<div class="about">
										{$list.content|unescape:"html"}	
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- main end -->

				<!-- footer start -->
				{include file='./_footer.html'} 
				<!-- footer end -->
			</div>
		</div>
		<script src='{$site_url}js/jquery-1.10.2.min.js'></script>
		<script type="text/javascript" src="{$site_url}js/demo.js"></script>
		<script src='{$site_url}js/stopExecutionOnTimeout.js?t=1'></script>
		<script src='{$site_url}js/jquery.velocity.min.js'></script>
		<script src='{$site_url}js/pagenavs_sub3.js'></script>
		{$footscript}
	</body>
</html>
