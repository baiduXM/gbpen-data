
<div class="module_page">
	&nbsp;&nbsp;page<a class="number"> {$page_links.current_page}</a>/total<a class="number"> {$page_links.page_count} </a>pages
	<a href="{$page_links.first_link}">[FirstPage]</a>
	<a href="{$page_links.prev_link}">[Previous]</a>&nbsp;
	{foreach item=near_link key=near_page from=$page_links.nears_link}
	  {if $near_page == $page_links.current_page}
	    <a class="current">{$near_page}</a>&nbsp;
	  {else}
	    <a href="{$near_link}">{$near_page}</a>&nbsp;
	  {/if}
	{/foreach}
	<a href="{$page_links.next_link}">[Next]</a>
	<a href="{$page_links.last_link}">[LastPage]</a>
</div>
