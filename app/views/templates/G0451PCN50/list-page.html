<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{$title}</title>
    <script type="text/javascript">
        // 跳转手机页面
        {if $site_another_url}
            if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
                location.href = '{$site_another_url}';
            } {/if}
    </script>
    
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1" />
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="stylesheet" href="{$site_url}css/animate.min.css"/>
    <link rel="stylesheet" href="{$site_url}css/idangerous.swiper.css"/>
    <link rel="stylesheet" href="{$site_url}css/public.css"/>
    <script src="{$site_url}js/jquery-1.9.1.min.js"></script>
    <!--[if lt IE 9]>
    <script src="{$site_url}js/html5shiv.js"></script>
    <![endif]-->
    <script src="{$site_url}js/idangerous.swiper.min.js"></script>
    <script src="{$site_url}js/function.js"></script>
</head>
<body>
<div class="index-wrap">
    <header>
        {include file='./_header.html'}
        <div class="aside_banner">
            <div class="swiper-container2">
                <div class="swiper-wrapper">
                    {foreach item=banner from=$global.slidepics}
                    <div class="swiper-slide"><a href="{$banner.link}"><img src="{$banner.image}" alt=""/></a></div>
                    {/foreach}
                </div>
                <div class="pagination"></div>
            </div>
        </div>
    </header>
    <section>
        <div class="aside">
            <div class="aside_c">
                {include file='./_aside.html'}
                <div class="aside_r">
                    <div class="aside_title">
                        <h3 class="h3">{$posnavs[0].name}</h3>
                        <div class="aside_bread">
                            <h6>当前位置：</h6>
                            <ul class="clearfix">
                                <li class="fl"><a href="/">首页</a></li>
                                {foreach item=nav from=$posnavs}
                                <li class="fl">&nbsp;&gt;&nbsp;<a href="{$nav.link}">{$nav.name}</a></li>
                                {/foreach}
                            </ul>
                        </div>
                    </div>
                    <div class="list-page">
                        {$list.content|unescape:"html"}
                    </div>
                </div>
            </div>
        </div>
    </section>



    {include file='./_footer.html'}
</div>
</body>
</html>
