<!DOCTYPE html>
<html>
<head>
  <!-- 实时预览调试代码，模板开发完成后删除 -->
  
  <!-- 调试代码 End -->
  <script type="text/javascript">
// 跳转PC页面
{if $site_another_url}
  if (!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
    location.href = '{$site_another_url}';
  }
{/if}
</script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta content="telephone=no" name="format-detection">
  <meta name="keywords" content="{$keywords}" />
  <meta name="description" content="{$description}" />
  <link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
  <title>{$title}</title>
  <link href="{$site_url}css/swipe.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="{$site_url}css/public.css" />
  <link href="{$site_url}css/css.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" rev="stylesheet" href="{$site_url}css/style_{$stylecolor}.css" type="text/css" />
  <script src="{$site_url}js/TouchSlide.1.1.js"></script>
  <script src="{$site_url}js/jquery.min.js"></script>
  <script type="text/javascript" src="{$site_url}js/share.js"></script>
  <script src="{$site_url}js/idangerous.swiper-2.0.min.js"></script>
  <script src="{$site_url}js/simple-app.js"></script>
  <script type="text/javascript" src="{$site_url}js/function.js"></script>
  <script type="text/javascript">
  window.addEventListener('load', function(){
   setTimeout(function(){ window.scrollTo(0, 1); }, 100);
});//safari浏览器可以通过此代码来隐藏地址栏
</script>
</head>
<body>
  <div class="body">
    <div class="wrap">
      <h1 class="fixed-top public_bg2 ">
        <span class="back">
          <a href="javascript:window.history.back()">返回</a>
        </span>
        <span class="more2" id="font">字+</span>
        <span class="z ">{$article.category.name}</span>
      </h1>
      <div class="font fix-font  public_bg1 ">
        <dl class="big">大</dl>
        <dl class="normal">中</dl>
        <dl class="small">小</dl>
      </div>
      <div class="index-wrap">
        <div class="main ny-wrap">
          <div class="box-id">
            <div class=" about-m">
              <div class=" news_detail">
                <h1 class="title1">{$article.title}</h1>
                <dl class=" title2">发布日期：{$article.pubtimestamp|date_format:'%Y-%m-%d- %H:%M'}</dl>
                <div class="edite">
                  <img src="{$article.image}" style="display:block; margin-bottom:10px; width:95%">{$article.content|unescape:"html"}</div>
              </div>
              <div class="next2">
                <dl>
                  下一篇：
                  <a href="{$article.next.link}">{$article.next.title}</a>
                </dl>
                <dl>
                  上一篇：
                  <a href="{$article.prev.link}">{$article.prev.title}</a>
                </dl>
              </div>

            </div>
          </div>
        </div>
        <div class="foot">
          <div class="text public_color2">{$footprint}</div>
        </div>
      </div>
      {include file="./_footer.html"}
    </div>
  </div>
</body>
</html>
