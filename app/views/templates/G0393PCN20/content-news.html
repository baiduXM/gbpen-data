<!DOCTYPE>
<html>
<head>
<script type="text/javascript">
    // 跳转手机页面
    {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
    {/if}
</script>

<meta name="keywords" content="{$keywords}"/>
<meta name="description" content="{$description}"/>
<link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
<meta http-equiv="x-ua-compatible" content="ie=Edge"/>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<title>{$title}</title>
<link type="text/css" rel="stylesheet" href="{$site_url}css/animate.css">
<link href="{$site_url}css/reset.css" rel="stylesheet" type="text/css"/>
<link href="{$site_url}css/style.css" rel="stylesheet" type="text/css"/>
<script src="{$site_url}js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.js"></script>
<script src="{$site_url}js/wow.min.js"></script>
<script type="text/javascript" src="{$site_url}js/function.js"></script>
</head>
<body>
<div class="pagebg">
  {include file='./_header.html'}
  <div class="inner_page clearfix">
      {include file='./_pagenavs_sub3.html'}
		<div class="inner_main">
			<div class="pro_detail">
				<h3 class="news_tit">{$article.title}</h3>
				<p class="time">发布于：{$article.pubdate}</p>
				{$article.content|unescape:"html"}
			</div>
			<div class="np">
				<a href="{$article.prev.link}">上一篇：{$article.prev.title}</a>
	      		<a href="{$article.next.link}">下一篇：{$article.next.title}</a>
			</div>
		</div>
	</div>
</div>
{include file='./_footer.html'}
</body>
</html>
