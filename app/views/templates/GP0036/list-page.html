<!DOCTYPE>
<html>
<head>
    <script type="text/javascript">
    // 跳转手机页面
    {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
    {/if}
    </script>
     
    
    <meta name="keywords" content="{$keywords}"/>
    <meta name="description" content="{$description}"/>
    <meta http-equiv="x-ua-compatible" content="ie=8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{$title}</title>
    <link href="{$site_url}css/css.css" rel="stylesheet" type="text/css" />
    <link href="{$site_url}css/prettify.css" type="text/css" rel="stylesheet" />    
    <script src="{$site_url}js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="{$site_url}js/prettify.js"></script>

    <script type="text/javascript" src="{$site_url}js/function.js"></script>


</head>
<body>
<div class="wrap">
    <!-- 导入头部文件 -->
    {include file='./_header.html'}
    <div class="nycontentbox">
      <div class="nycontent">
          <!-- 导入分类文件 -->
          {include file='./_pagenavs_sub3.html'}
          <div class="main">
              <div class="main-tit">
                  {$list.name} 
                  <div class="location">您当前的位置：
                      <a href="{$site_url}" class="rico">首页</a>               
                      {foreach item=nav from=$posnavs}
                       &gt; <a href="{$nav.link}">{$nav.name}</a>
                      {/foreach}</div>
              </div>
              <div class="edit">
                    <div class="nyabout-pic fl"><img src="{$list.image}" alt=""></div>

                    <div class="nyabout-desc">

                          <div id="testDiv1">
                            {$list.content|unescape:"html"}

                          </div>


                    </div>

                 
              </div>
          </div>
      </div>
     </div>
     <!-- 导入底部文件 -->
     {include file='./_footer.html'}
</div>

</html>
