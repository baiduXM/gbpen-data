<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$title}</title>
    <script type="text/javascript">
        // 跳转PC页面
        {if $site_another_url}
        if (!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
        {/if}
    </script>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="stylesheet" href="{$site_url}css/swiper-3.3.1.min.css" />
    <link rel="stylesheet" href="{$site_url}css/style.css">
    <script type="text/javascript" src="{$site_url}js/jquery.min.js"></script>
    <script type="text/javascript" src="{$site_url}js/swiper-3.3.1.jquery.min.js"></script>
    <script type="text/javascript" src="{$site_url}js/index.js"></script>
    <script type="text/javascript" src="{$site_url}js/simple-app.js"></script>

    <script type="text/javascript">
        window.addEventListener('load', function(){
            setTimeout(function(){ window.scrollTo(0, 1);}, 100);
        });//safari浏览器可以通过此代码来隐藏地址栏
    </script>
</head>
<body>
{include file="./_header.html"}
{include file="./_banner.html"}
<div  class="comment">

       <div class="comm-title">
           <b></b>
           <span>{$list.name}</span>
           <a class="rt ab-fonts" href="javascript:">字 <img src="{$site_url}images/about_03.png" alt=""></a>
           <a class="rt ab-nav" href="javascript:">分类 <img src="{$site_url}images/about_03.png" alt=""></a>
       </div>
        {include file="./_nav.html"}
        <div class="comm-font ab-font hide">
            <ul>
                <li class="big"><a href="javascript:" onclick="changeFontSize2('0.8')">大</a></li>
                <li class="middle"><a href="javascript:" onclick="changeFontSize2('0.7')">中</a></li>
                <li class="sm"><a href="javascript:" onclick="changeFontSize2('0.6')">小</a></li>
            </ul>
        </div>
    </div>
    <div class="about">
        <p>{$list.content|unescape:"html"}</p>
    </div>
</div>


{include file="./_footer.html"}

</body>
</html>
