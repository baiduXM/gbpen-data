    <div class="class page-prev">
      <h1 class="class-top">
        <span class="class-close">×</span>
        快捷导航
      </h1>
      <div class="class-m">
        <div class="swiper-container scroll-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <ul class="class-list">
                <li>
                  <a href="{$site_url}">首 页</a>
                </li>
                {foreach item=left_navs from=$navs}
                <li class="menu_head">
                  {if $left_navs.childmenu}
                  <dl class="icon"></dl>

                  <a href="{$left_navs.link}">{$left_navs.name}</a>
                </li>
                {if $left_navs.childmenu}
                <li class="menu_body">
                  {foreach item=left_child from=$left_navs.childmenu}
                  <dl>
                    <a href="{$left_child.link}">
                      <span class="icon_body"></span>
                      {$left_child.name}
                    </a>
                  </dl>
                  {/foreach}
                </li>
                {/if}
                {/foreach}
              </ul>

          </div>
