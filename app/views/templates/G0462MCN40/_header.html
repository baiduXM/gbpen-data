<header>
     <div class="header">
        <a href="" class="logo"><img src="{$logo}"></a>
        <a id="quickbar-showcats" class="menuico"><img src="{$site_url}images/icon6.png"></a>
     </div>
</header>
<div id="banner" class="swiper-container">
  <div class="swiper-wrapper">
      {foreach item=slidepic from=$global.slidepics}
        <div class="swiper-slide"><a href="{$slidepic.link}"><img src="{$slidepic.image}"  class="swiper-no-swiping"></a></div>
      {/foreach}
  </div>
  <div class="pagination"></div>
</div>
<div class="menu">
     <a class="arrow-left" href="javascript:;">&lt;</a> 
     <a class="arrow-right" href="javascript:;">&gt;</a>
    <div class="nav">
      <div class="swiper-nav swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><a href="{$site_url}">网站首页</a></div>
          {foreach name=navs item=nav from=$navs}
          <div class="swiper-slide"><a href="{$nav.link}">{$nav.name}</a></div>
          {/foreach}  
        </div>
      </div>
    </div>
</div>
