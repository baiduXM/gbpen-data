<div class="htop pr">
  <header class="head">
      <div class="logo"><div class="logoimg dtc tc vm"><img src="{$logo}"></div></div>
      <i class="iconfont pa home"><span>&#xe603;</span></i>
  </header>
   <!-- 头部导航 -->
   <nav class="menulist">
        <div class="swiper-nav swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><a href="{$site_url}">网站首页</a></div>
            {foreach item=nav from=$navs}
             <div class="swiper-slide"><a href="{$nav.link}">{$nav.name}</a></div>
            {/foreach}
          </div>
        </div>
   </nav>
  <!-- banner -->
   <div class="banner"> 
      <div class="swiper-container swiper-banner">
          <ul class="swiper-wrapper banner-img">
              {foreach item=slidepic from=$global.slidepics}
                  <li class="swiper-slide"><a class="pic" href="{$slidepic.link}"><img src="{$slidepic.image}"/></a></li>
              {/foreach}
          </ul>
          <!-- Add Pagination -->
          <div class="swiper-dote"><ul></ul></div>
      </div>
   </div>
</div>
