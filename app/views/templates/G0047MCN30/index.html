<!DOCTYPE html>
<html manifest="huancun.manifest">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- 强制让文档的宽度与设备的宽度保持1:1，并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览； -->
	<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
	
	<link rel="stylesheet" rev="stylesheet" href="{$site_url}css/style_{$stylecolor}.css" type="text/css" />
<meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
<!-- iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览 -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- iphone的私有标签，它指定的iphone中safari顶端的状态条的样式 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<!-- 告诉设备忽略将页面中的数字识别为电话号码\去除Android平台中对邮箱地址的识别 -->
<meta content="telephone=no, email=no" name="format-detection">
<!-- 启用360浏览器的极速模式(webkit) -->
<meta name="renderer" content="webkit">
<!-- 避免IE使用兼容模式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
<meta name="HandheldFriendly" content="true">
<!-- 微软的老式浏览器 -->
<meta name="MobileOptimized" content="320">
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
	<title>{$title}</title>
	<link rel="stylesheet" href="{$site_url}css/swiper.css">
	<link rel="stylesheet" href="{$site_url}css/swiper.min.css">
	<link rel="stylesheet" href="{$site_url}css/iconfont.css">
	<link rel="stylesheet" href="{$site_url}css/public.css">
	<script type="text/javascript">
	window.addEventListener('load', function(){
   setTimeout(function(){ window.scrollTo(0, 1); }, 100);
});//safari浏览器可以通过此代码来隐藏地址栏
</script>
<script type="text/javascript">
    // 跳转手机页面
    {if $site_another_url}
        if (!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
    {/if}
</script>

     {$headscript}	
</head>
<body>
<section class="wrapper">
	<div class="contant">
		<div class="banner swiper-container">
	        <ul class="swiper-wrapper">
	        {foreach name=slidepics item=slidepic from=$global.slidepics}
	            <li class="swiper-slide "><img src="{$slidepic.image}"></li>
	        {/foreach}
	        </ul>
	        <!--<div class="sreach h_o">
					<form action="{$search_action}"><button text="submit" ><img src="{$site_url}images/ss.png" height="25" width="31"></button></form>
				</div>-->
	        	<nav class="nav">
	    			<div class="logo"><img src="{$logo}" ></div>
			    	<ul class="mune">
			    	{foreach item=nav from=$navs}
			    		<li><a href="{$nav.link}">{$nav.name}</a></li>
			    	 {/foreach}
			    	</ul>
	    		</nav>
    	</div>
	     <div class="Copy">
	    		{$footprint} 
	    </div> 
		
	</div>
</section>


	<script type="text/javascript" src="{$site_url}js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="{$site_url}js/swiper.min.js"></script>
	<script type="text/javascript" src="{$site_url}js/index.js"></script>
	<script type="text/javascript" src="{$site_url}js/slides-1.1.1-min.js"></script>
	<script type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.js"></script>
	<script type="text/javascript" src="{$site_url}js/function.js"></script>
	 {$footscript}
</body>
</html>
