<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript">
    // 跳转手机页面
    {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
    {/if}
    </script>

<meta name="keywords" content="{$keywords}"/>
<meta name="description" content="{$description}"/>
<link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
<meta http-equiv="Content-Language" content="zh-CN">
<meta http-equiv="x-ua-compatible" content="ie=Edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Type" mrc="text/html; charset=gb2312">
<title>{$title}</title>
<link rel="stylesheet" href="{$site_url}css/style.css">
<script type="text/javascript" src="{$site_url}js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
<script type="text/javascript" src="{$site_url}js/function.js"></script>
</head>
<body>
  <div class="wrapper">
      {include file='./_nav.html'}
      <div class="side pr">
          <div class="nbanbox pr">
              <div id="banner">
                  <ul class="picture">
                    {foreach item=banner from=$global.slidepics}
                      <li><a target="_blank" href="{$banner.link}"><img src="{$banner.image}"></a></li>
                    {/foreach}
                  </ul>
                  <a class="prev"></a>
                  <a class="next"></a>
              </div>
          </div>
          <div class="contbox">
               <div class="content_ny">
                    {include file='./_nynav.html'}
                    <div class="dectil">
                         <ul class="prolist">
                            {foreach item=image from=$list.data}
                             <li><a href="{$image.link}"><div class="pimg dtc tc vm"><img src="{$image.image}"></div><p>{$image.title}</p></a></li>
                            {/foreach}
                         </ul>
                         {include file='./_page.html'}
                    </div>
               </div>
          </div>
          {include file='./_footer.html'}
      </div>
  </div>
</body>
</html>
