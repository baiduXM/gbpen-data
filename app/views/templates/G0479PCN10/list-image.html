<!DOCTYPE>
<html>
<head>
<!-- 实时预览调试代码，模板开发完成后删除 -->

<!-- 调试代码 End -->
<script type="text/javascript">
    // 跳转手机页面
    {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
    {/if}
</script>

<meta name="keywords" content="{$keywords}"/>
<meta name="description" content="{$description}"/>
<link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
<meta http-equiv="x-ua-compatible" content="ie=8"/>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<link href="{$site_url}css/animate.css" rel="stylesheet">
<link href="{$site_url}css/style.css" rel="stylesheet" type="text/css"/>
<script src="{$site_url}js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
<script type="text/javascript" src="{$site_url}js/wow.min.js"></script>
<script type="text/javascript" src="{$site_url}js/function.js"></script>
<title>{$title}</title>
</head>
<body>
<div id="wrapper">
        <div class="movebg">
            <div class="img1 img wow zoomInLeft""></div>
            <div class="img2 img""></div>
        </div>
        <div style="position: relative;z-index: 2;">
        {include file='./_header.html'}
        <div class="inside clearfix">
            {include file='./_pagenavs_sub3.html'}
            <div class="main fr">
                <div class="innerlist">
                    <ul class="product">
                        {foreach item=product from=$list.data}
                            <li><a href="{$product.link}">
                                    <i><img src="{$product.image}"></i>
                                    <div class="mark"><img src="{$site_url}images/pbg.png"><p>{$product.title}</p></div>
                                </a>
                            </li>
                        {/foreach}
                    </ul>
                </div>
                {include file='./_page.html'}
            </div>
        </div>
        {include file='./_footer.html'}
    </div>
</div>
</body>
</html>
