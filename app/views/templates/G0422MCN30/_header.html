            <header>
          <div class="logo"><img src="{$logo}" width="100%"></div>
  </header>
  
  <div class="menulist">
         <div class="top"><img src="{$site_url}images/top.jpg"></div>
      <div class="bot"><img src="{$site_url}images/bottom.jpg"></div>
        <div class="navlist"> 
          <div class="swiper-nav swiper-container">
            <div class="swiper-wrapper">
               {foreach item=nav from=$navs}
              <div class="swiper-slide"><span><a href="{$nav.link}">{$nav.name}</a></span></div>
     {/foreach}  
            </div>
          </div>
        </div>
      </div>
  <div class="baner" id="baner">
    <div id="slideBox" class="slideBox">
      <div class="hd">
        <ul>
        </ul>
      </div>
      <div class="bd">
        <ul>
          {foreach name=slidepics item=slidepic from=$global.slidepics}
          <li><a class="pic" href="{$slidepic.link}"><img src="{$slidepic.image}" title="640*316" /></a></li>
          {/foreach}
        </ul>
      </div>
    </div>
  </div>
