	<div class="next1">
		<a href="{$page_links.first_link}" class="on_s">首页</a>
		<a href="{$page_links.prev_link}" class="on_s">上一页</a>
		{foreach item=near_link key=near_page from=$page_links.nears_link}
			{if $near_page == $page_links.current_page}
				<a class="on1">{$near_page}</a>
			{else}
				<a href="{$near_link}">{$near_page}</a>
			{/if}
		{/foreach}
		<a href="{$page_links.next_link}" class="on_s">下一页</a>
		<a href="{$page_links.last_link}" class="on_s">末页</a>
	</div>
