
<footer id="footer">

        <span>友情链接：</span>
        {foreach item=links from=$global.links}

            <a href="{$links.link}">{$links.title}</a>
        {/foreach}
    </div>
    <div class="foot">
        <div class="copyright">
            {$footprint}
        </div>
    </div>
</footer>
{$footscript}
