<header>
    <div class="header">
          <div class="link"><a href="{$site_url}"><img src="{$site_url}images/house.png"></a></div>
      <div class="logo"><img src="{$logo}" width="100%"></div>
      <div class="header_menu" id="header_menu"><img src="{$site_url}images/header_menu.png"></div>
      <div class="baner">
        <div id="slideBox" class="slideBox">
          <div class="hd">
            <ul>
            </ul>
          </div>
          <div class="bd">
            <ul>
             {foreach name=slidepics item=slidepic from=$global.slidepics}
              <li><a class="pic" href="{$slidepic.link}"><img src="{$slidepic.image}" title="640*316" /></a></li>
   {/foreach} 
            </ul>
          </div>
        </div>
      </div>
      <div class="menulist">
        <div class="navlist"> <a class="arrow-left" href="#">&lt;</a> <a class="arrow-right" href="#">&gt;</a>
          <div class="swiper-nav swiper-container">
            <div class="swiper-wrapper">
             
              {foreach item=nav from=$navs}
              <div class="swiper-slide"><span><a href="{$nav.link}"><div class="snumber"></div><div class="text">{$nav.name}</div></a></span></div>
     {/foreach}  

            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
