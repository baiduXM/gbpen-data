<div id="header" class="wrapper">
    <div id="logo"><a href="{$site_url}"><img src="{$logo}" /></a></div>
</div>
<div class="menu">
        <ul id="nav" class="nav">
          {$limit = 7}
          <li class="nLi on" style="width:{100/($limit+1)}%">
              <h3><a href="{$site_url}">首页</a></h3>
          </li>
          {foreach name=navs item=nav from=$navs}
          <li class="nLi {if $nav.current}on{/if}" style="width:{100/($limit+1)}%">
              <h3>
                  <a href="{$nav.link}">{$nav.name}</a>
              </h3>               
              {if $nav.childmenu}
                  <ul class="sub">
                      {foreach key=key item=nav_list from=$nav.childmenu}
                      <li class="{if $nav.current}current{/if}"><a href="{$nav_list.link}">{$nav_list.name}</a></li>
                      {/foreach}
                  </ul>
              {/if}
          </li>
          {if $nav@index+1 gte $limit}{break}{/if}
          {/foreach}
      </ul>
</div>
