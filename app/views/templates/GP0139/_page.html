<div class="module_page">
  <div>第{$page_links.current_page}页/共{$page_links.page_count}页　　共{$page_links.per_page * $page_links.page_count}条记录&nbsp;
  <a href="{$page_links.first_link}">[第一页]</a>&nbsp;
  <a href="{$page_links.prev_link}">[上一页]</a>&nbsp;
  {foreach item=near_link key=near_page from=$page_links.nears_link}

    <a class="on"><font>{$near_page}</font></a>&nbsp;
  {else}
    <a href="{$near_link}"><font>{$near_page}</font></a>&nbsp;
  {/if}
  {/foreach}
  <a href="{$page_links.next_link}">[下一页]</a>&nbsp;
  <a href="{$page_links.last_link}">[最后页]</a></div>
</div>
