<section>
<h3><span>{$posnavs[0].name}</span>  {$posnavs[0].en_name}</h3>
<div class="listbg">
<ul>

              {foreach item=nav from=$pagenavs}
  <li class="yiji">
    <a href="javascript:void(0);{$nav.link}" class="{if $nav.current}current{/if}">{$nav.name}</a>
    {if $nav.childmenu}

      {/foreach}
    </ul>
    {/if}
  </li>
  {/foreach}

</ul>
</div>
</section>
