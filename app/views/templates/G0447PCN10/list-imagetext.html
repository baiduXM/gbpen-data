<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript">
    {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
    {/if}
    </script>

    

    <meta name="keywords" content="{$keywords}"/>
    <meta name="description" content="{$description}"/>
	<meta charset="UTF-8">
	<title>{$title}</title>
	<link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="{$site_url}css/style.css">
	<script src="{$site_url}js/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
	<script type="text/javascript" src="{$site_url}js/function.js"></script>
</head>
<body>
	<div class="wrapper">
		{include file='./_header.html'}
		<div class="container c">
			{include file='./_left.html'}
			<div class="right fr">
				<div class="right_top">
					当前位置：<a href="{$site_url}">首页</a>
					{foreach item=nav from=$posnavs}
					- <a href="{$nav.link}">{$nav.name}</a>
					{/foreach}
				</div>
				<div class="right_below">
					<ul class="news_list x_list">
						{foreach item=article from=$list.data}
						<li><a href="{$article.link}">
							<dl class="news_date x_pic fl">
								<i><img src="{$article.image}"></i>
							</dl>
							<dl class="news_info fl">
								<dd class="news_tit">{$article.title}</dd>
								<dd class="news_des kz" data-limit="96">{$article.description}</dd>
							</dl>
						</a></li>
						{/foreach}
					</ul>
					{include file='./_page.html'}
				</div>
			</div>
		</div>
		{include file='./_footer.html'}
	</div>
</body>
</html>
