<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <script type="text/javascript">
        // 识别为手机客户端，自动跳转手机页面
        {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
        {/if}
    </script>
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
    <title>{$title}</title>
    <link rel="stylesheet" href="{$site_url}css/jquery.bxslider.css">
    <link rel="stylesheet" href="{$site_url}css/style.css">
    <script src="{$site_url}js/jquery-1.9.1.min.js"></script>
    <script src="{$site_url}js/jquery.bxslider.js"></script>
    <script src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
    <script src="{$site_url}js/index.js"></script>
</head>

<body>
<img class="bodyBg" src="{$global.bodyBg.image}" alt="">
<div id="body">
    {include file="./_header.html"}
    <div id="det-ban">
        {include file="./_det-ban3.html"}
        <div class="detBan-cont">
            <b>{$list.en_name}</b>
            <span>{$list.name}</span>
        </div>
    </div>
    <div id="det-main">

        <div class="det-rt rt sear">
            <ul class=" list-text">
                {foreach item=text from=$search.data}
                <li>
                    <a href="{$text.link}">
                        <p>{$text.title} </p>
                        <time class="rt">{$text.pubtimestamp|date_format:'%Y-%m-%d'}</time>
                    </a>
                </li>
                {/foreach}
            </ul>
            {include file="./_page.html"}
        </div>
    </div>

</div>

{include file="./_footer.html"}
</body>
</html>
