<!DOCTYPE html>
<html manifest="huancun.manifest">
<head>
      <script type="text/javascript">
      // 跳转PC页面
      {if $site_another_url}
          if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
              location.href = '{$site_another_url}';
          }
      {/if}
      </script>
      <!-- 实时预览调试代码，模板开发完成后删除 -->
      


      <meta name="x5-orientation" content="portrait">
      <meta name="keywords" content="{$keywords}" />
      <meta name="description" content="{$description}" />
      <link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />

      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black" />
      <meta content="telephone=no, email=no" name="format-detection">
      <!-- 启用360浏览器的极速模式(webkit) -->
      <meta name="renderer" content="webkit">
      <!-- 避免IE使用兼容模式 -->
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
      <meta name="HandheldFriendly" content="true">
      <!-- 微软的老式浏览器 -->
      <meta name="MobileOptimized" content="320">
      <!-- uc强制竖屏 -->
      <meta name="screen-orientation" content="portrait">
      <!-- QQ强制竖屏 -->
      <meta name="x5-orientation" content="portrait">
      <title>{$title}</title>
      <link rel="stylesheet" href="{$site_url}css/reset.css" /> 
      <link rel="stylesheet" href="{$site_url}css/public.css" /> 
      <link href="{$site_url}css/css.css" rel="stylesheet" type="text/css" />
      <link href="{$site_url}css/swipe.css" rel="stylesheet" type="text/css" />
      <script src="{$site_url}js/TouchSlide.1.1.js"></script>
      <script type="text/javascript" src="{$site_url}js/jquery.min.js"></script>
      <script type="text/javascript" src="{$site_url}js/function.js"></script>
      <script type="text/javascript" src="{$site_url}js/share.js"></script>
      <script src="{$site_url}js/idangerous.swiper-2.0.min.js"></script>
      <script src="{$site_url}js/idangerous.swiper.3dflow-2.0.js"></script>
      <script src="{$site_url}js/simple-app.js"></script>
      <script type="text/javascript">
      	window.addEventListener('load', function(){
         setTimeout(function(){ window.scrollTo(0, 1); }, 100);
      });//safari浏览器可以通过此代码来隐藏地址栏
      </script>
      {$headscript}
</head>
<body>

<div class="body">

<div class="wrap page-active">


<div class="index-wrap">
	<header>
    	<div class="header">
        	<div class="logo"><img src="{$logo}" width="100%"></div>
            <div class="headerhome"><img src="{$site_url}images/menuicon.png" width="100%"></div>
            <div class="headersearch"><img src="{$site_url}images/search.png" width="100%"></div>
        </div>
        <div class="searchbox">
        	<div class="searchmain">	
            	<div class="searchinput"><input name="" type="text">
                </div>
            	<input name="" type="button" class="searchbtn">
            </div>
        </div>
    </header>
    <div class="indexmain">
    	<span class="fangzi"><img src="{$site_url}images/icon1.png" width="100%"></span>
    	<span class="yun"><img src="{$site_url}images/icon2.png" width="100%"></span>
    	<span class="cat"><img src="{$site_url}images/cat.png" width="100%"></span>
    	<span class="flow1"><img src="{$site_url}images/flow1.png" width="100%"></span>
        <span class="flow2"><img src="{$site_url}images/flow2.png" width="100%"></span>
        <span class="Balloon"><img src="{$site_url}images/Balloon.png" width="100%"></span>
    	<div class="indexmain-menu">
        	<dl class="indexmain-menu-dl"  onclick="javascript:window.location.href='{$site_url}'"><dd class="icon"><img src="{$site_url}images/menuicon.png" width="60%"></dd><dt class="title">网站首页</dt></dl>
			{foreach item=nav from=$navs}		
            <dl class="indexmain-menu-dl"  onclick="javascript:window.location.href='{$nav.link}'"><dd class="icon">{$nav.icon}</dd><dt class="title">{$nav.name}</dt></dl>
			{if $nav@index+1 == 5}{break}{/if}
           {/foreach}
        	
        </div>
        
    </div>
	
</div>
</div>
{$footscript}
</div>
</body>
</html>
