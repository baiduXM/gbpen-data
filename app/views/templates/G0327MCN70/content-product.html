<!DOCTYPE html>
<html manifest="huancun.manifest">
<head>
<!-- 实时预览调试代码，模板开发完成后删除 -->
	
        <!-- 调试代码 End -->
        <script type="text/javascript">
        // 跳转PC页面
        {if $site_another_url}
            if (!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
                location.href = '{$site_another_url}';
            }
        {/if}
        </script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta content="telephone=no, email=no" name="format-detection">
<!-- 启用360浏览器的极速模式(webkit) -->
<meta name="renderer" content="webkit">
<!-- 避免IE使用兼容模式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
<meta name="HandheldFriendly" content="true">
<!-- 微软的老式浏览器 -->
<meta name="MobileOptimized" content="320">
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
<title>{$title}</title>
<link rel="stylesheet" href="{$site_url}css/reset.css" /> 
<link href="{$site_url}css/swipe.css" rel="stylesheet" type="text/css" />
<link href="{$site_url}css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$site_url}js/jquery.min.js"></script>
<script src="{$site_url}js/TouchSlide.1.1.js"></script>
<script src="{$site_url}js/idangerous.swiper-2.0.min.js"></script>
<script src="{$site_url}js/idangerous.swiper.3dflow-2.0.js"></script>
<script type="text/javascript" src="{$site_url}js/simple-app.js"></script>
<script type="text/javascript" src="{$site_url}js/fontsize.js"></script>
<script type="text/javascript" src="{$site_url}js/function.js"></script>
<script type="text/javascript">
	window.addEventListener('load', function(){
   setTimeout(function(){ window.scrollTo(0, 1); }, 100);
});//safari浏览器可以通过此代码来隐藏地址栏
</script>
</head>

<body>
	    <div class="inner_top inner_top2">
	    	<a href="javascript:window.history.back()" class="back"></a>
	    	<h1>{$article.category.name}</h1>
	    	<div class="r">
	    		<a href="" class="classfiy">分类∨</a>
	    		<a href="" id="font">字+</a>
	    	</div>
	    </div>
	    <div class="font1 font2">
          <dl class="big">大</dl>
          <dl class="normal">中</dl>
          <dl class="small">小</dl>
        </div>
	    {include file="./_nav.html"}
	    <div class="inner_main">   	
	    	<div class="about_main">
	    		<div id="focus2" class="focus2">
	    			<h3>{$article.title}</h3>
					<div class="hd2">
						<ul></ul>
					</div>
					<div class="bd2">
						<ul>
						{foreach item=image from=$article.images}
							<li><img _src="{$image.image}" src="{$image.image}" /></li>
						{/foreach}
						</ul>
					</div>
				</div>
	    		{$article.content|unescape:"html"}
	    		<div class="np">
					<a href="{$article.prev.link}">上一篇：{$article.prev.title}</a>
	    			<a href="{$article.next.link}">下一篇：{$article.next.title}</a>
				</div>
	    	</div>
	    </div>

<div class="copyright">
	<h3>{$footprint}</h3>
	<a href="" class="top">TOP</a>
</div>

{$footscript}
</body>
</html>
