<!DOCTYPE html>
<html>
<head>
    <!-- 实时预览调试代码，模板开发完成后删除 -->
    
    <!-- 调试代码 End -->
    <script type="text/javascript">
        // 跳转PC页面
        {if $site_another_url}
            if (!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
                location.href = '{$site_another_url}';
            }
            {/if}
    </script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no, email=no" name="format-detection">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
    <title>{$title}</title>
    <link rel="stylesheet" href="{$site_url}css/animate.min.css"/>
    <link rel="stylesheet" href="{$site_url}css/swiper-3.4.1.min.css"/>
    <link rel="stylesheet" href="{$site_url}css/public.css"/>
    <script src="{$site_url}js/swiper-3.4.1.min.js"></script>
    <script src="{$site_url}js/swiper.animate1.0.2.min.js"></script>
    <script src="{$site_url}js/html5shiv.js"></script>
    <script src="{$site_url}js/TouchSlide.1.1.js"></script>
    <script src="{$site_url}js/jquery-1.9.1.min.js"></script>
    <script src="{$site_url}js/function.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', function(){
            setTimeout(function(){ window.scrollTo(0, 1); }, 100);
        });//safari浏览器可以通过此代码来隐藏地址栏
    </script>
</head>
<body>
<div class="index-wrap">
    <div id="asidec_header">
        <div class="back"><a href="javascript:window.history.back()">返回</a></div>
        <h3>搜素结果页</h3>
        <!--<div class="fontSize">
            <a class="fontClick" href="javascript:;">字 +</a>
            <div  class="font">
                <span class="big">大</span>
                <span class="normal">中</span>
                <span class="small">小</span>
            </div>
        </div>-->
    </div>
    <div id="searchresult">
        <div class="content">
            <span class="result">以下是关键字“<em>{$search.keyword}</em>“的搜索结果</span>
            <div class="list_content">
                <ul>
                    {foreach item=arcitle from=$search.data}<!--search_content_start-->
                    <li><a href="search_$link"><span>{$arcitle.pubtimestamp|date_format:'%Y/%m/%d'}</span><h3>search_$title</h3></a></li>
                    <!--search_content_end-->{/foreach}
                </ul>
            </div>
        </div>
        <div class="page-content">
            <a href="{$article.prev.link}">上一页</a>
            <a class="back" href="javascript:window.history.back()">返回</a>
            <a href="{$article.next.link}">下一页</a>
        </div>
        <div id="scrolltop">
            <div class="t"><div class="tb"></div></div>
            <div class="top back-up">
                <h3>返回顶部</h3>
                <h4>back to top</h4>
            </div>
        </div>
    </div>
    {include file="./_footer.html"}
</div>
</body>
</html>
