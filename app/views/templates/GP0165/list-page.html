<!DOCTYPE>
<html>
<head>
    <script type="text/javascript">
    // 跳转手机页面
    {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
    {/if}
    </script>
    
    <meta name="keywords" content="{$keywords}"/>
    <meta name="description" content="{$description}"/>
    <link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
    <meta http-equiv="x-ua-compatible" content="ie=8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{$title}</title>
    <link rel="stylesheet" type="text/css" href="{$site_url}css/css.css"/>
    <script src="{$site_url}js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="{$site_url}js/function.js"></script>
</head>
<body>
<div class="wrap">
    {include file='./_header.html'} 
    <div class="content">
        <div class="side-left fl">
            {include file="./_pagenavs_sub3.html"}
            <div class="contact">
                <div class="contact-tit">
                    {$global.cont_name}
                </div>
                <div class="side-conbox">
                  <div class="phone">
                      <span>{$global.phone_txt}</span>
                      <p>{$contact.telephone}</p>
                  </div>
                  <div class="contact-txt">{$contact.address}</div>
                  <div class="contact-img"><img src="{$global.cont_img.image}" alt=""></div>
                </div>                  
            </div>
        </div>
        <div class="side-right fr">
            <div class="nybanner">
                <img src="{$global.slipimg.image}" alt="">
            </div>
            <div class="side-rtit">
                <h2>{$list.name}</h2>
                <div class="location">
                您当前所在位置：<a href="{$site_url}">首页</a>{foreach item=nav from=$posnavs}><a href="{$nav.link}">{$nav.name}</a>{/foreach}
                </div>                     
            </div>
            <div class="edit">{$list.content|unescape:"html"}</div>
        </div>                
    </div>
    {include file='./_footer.html'}
</div>
</body>
</html>
