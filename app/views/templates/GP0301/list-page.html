<!DOCTYPE>
<html>

<script type="text/javascript">

    {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
    {/if}
</script>

<meta name="keywords" content="{$keywords}"/>
<meta name="description" content="{$description}"/>

<title>{$title}</title>
<link type="text/css" rel="stylesheet" href="{$site_url}css/animate.css">
<link href="{$site_url}css/reset.css" rel="stylesheet" type="text/css"/>

<script src="{$site_url}js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.js"></script>
<script src="{$site_url}js/wow.min.js"></script>
<script type="text/javascript" src="{$site_url}js/function.js"></script>
</head>

<body>
<div class="pagebg">
	{include file='./_header.html'}
