<header>
      <div class="baner">
      <div class="header">
      <div class="logo"><img src="{$logo}" width="100%"></div>
      <div class="header_menu" id="header_menu"><A href="#"><img src="{$site_url}images/header_menu.png"></A></div>
       </div>
        <div id="slideBox" class="slideBox">
          <div class="hd">
            <ul>
            </ul>
          </div>
          <div class="bd">
            <ul>
              {foreach name=slidepics item=slidepic from=$global.slidepics}
              <li><a class="pic" href="{$slidepic.link}"><img src="{$slidepic.image}" title="640*316" /></a></li>
   {/foreach} 
            </ul>
          </div>
        </div>
      </div>
    <div class="menulist">
        <div class="navlist">
          <div class="swiper-nav swiper-container">
            <div class="swiper-wrapper">

    {foreach item=nav from=$navs}
           <div class="swiper-slide"><span><a href="{$nav.link}"><div class="pic"><div class="img_box">{$nav.icon}</div><div class="txt">{$nav.name}</div></div></a></span></div>
            
     {/foreach} 
            </div>
          </div>
        </div>
      </div>
   
  </header>
