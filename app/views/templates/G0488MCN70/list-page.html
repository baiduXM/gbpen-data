<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$title}</title>

    <script type="text/javascript">
        // 跳转PC页面
        {if $site_another_url}
        if (!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
        {/if}
    </script>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="stylesheet" href="{$site_url}css/swiper.min.css" />
    <link rel="stylesheet" href="{$site_url}css/common.css" />
    <link rel="stylesheet" href="{$site_url}css/style.css">
    <script src="{$site_url}js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="{$site_url}js/swiper.min.js"></script>
    <script  type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="{$site_url}js/function.js"></script>
    <script type="text/javascript" src="{$site_url}js/index.js"></script>

    <script type="text/javascript">
        window.addEventListener('load', function(){
            setTimeout(function(){ window.scrollTo(0, 1);}, 100);
        });//safari浏览器可以通过此代码来隐藏地址栏
    </script>
</head>
<body>
{include file="./_header.html"}
<div class="det-ban">
    <a class="ban-a" href="{$global.detImgPage.link}"><img src="{$global.detImgPage.image}" alt=""></a>
    <div class="det-titleBox">
        <span class="en_name">{$list.en_name}</span>
        <p class="name">{$list.name}</p>
        <span class="classify">分类 <i class="iconfont">&#xe618;</i></span>
        <span class="font-size">字体 <i class="iconfont">&#xe618;</i></span>
    </div>
    <div class="det-navBox">{include file="./_det-nav.html"}</div>
</div>
<div class="det-main">
    <div class="det-text">
        <div class="txt"> {$list.content|unescape:"html"}</div>
    </div>
</div>
{include file="./_footer.html"}
</body>
</html>
