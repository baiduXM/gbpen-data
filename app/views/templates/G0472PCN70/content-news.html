<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <script type="text/javascript">
        // 识别为手机客户端，自动跳转手机页面
        {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
        {/if}
    </script>
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
    <title>{$title}</title>
    <link rel="stylesheet" href="{$site_url}css/style.css">
    <script src="{$site_url}js/jquery-1.9.1.min.js"></script>
    <script src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
    <script src="{$site_url}js/xb_scroll.js"></script>
    <script src="{$site_url}js/index.js"></script>
</head>

<body>
{include file="./_header.html"}
<div class="main container det-main" >
    <div class="det-lt">
        {include file="./_pagenavs.html"}
    </div>
    <div class="det-rt">
        <div class="det-cont">
            <div class="news">
                <h5>{$article.title}</h5>
                <span>日期 : {$article.pubdate}</span>
            </div>
            <div class="content-txt">
                {$article.content|unescape:"html"}
            </div>
            <ul class="page-ul">
                <li><a href="{$article.prev.link}">上一篇 : <span>{$article.prev.title}</span></a></li>
                <li><a href="{$article.next.link}">下一篇 : <span>{$article.next.title}</span></a></li>
            </ul>
        </div>
    </div>
</div>

{include file="./_footer.html"}
</body>
</html>
