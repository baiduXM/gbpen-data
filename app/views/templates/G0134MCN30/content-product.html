<!DOCTYPE html>
<html manifest="huancun.manifest">
<head>
    <!-- 实时预览调试代码，模板开发完成后删除 -->
    
    <!-- 调试代码 End -->
    <script type="text/javascript">
        // 跳转PC页面
        {if $site_another_url}
            if (!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
                location.href = '{$site_another_url}';
            }
            {/if}
    </script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no, email=no" name="format-detection">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
    <title>{$title}</title>
    <link rel="stylesheet" href="{$site_url}css/animate.min.css"/>
    <link rel="stylesheet" href="{$site_url}css/swiper-3.4.1.min.css"/>
    <script src="{$site_url}js/jquery-1.11.1.min.js"></script>
    <script src="{$site_url}js/swiper-3.4.1.min.js"></script>
    <script src="{$site_url}js/swiper.animate1.0.2.min.js"></script>
    <script src="{$site_url}js/html5shiv.js"></script>
    <link rel="stylesheet" href="{$site_url}css/css.css"/>
    

    <script src="{$site_url}js/js.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', function(){
            setTimeout(function(){ window.scrollTo(0, 1); }, 100);
        });//safari浏览器可以通过此代码来隐藏地址栏
    </script>
</head>
<body>
<div id="index-wrap">
    <header>
        <div id="aside_nav_xx">
            <h3>{$article.category.name}</h3>
            <a class="tubiao" href="javascript:window.history.back()">返回</a>
            <div class="fontSize_choose"  id="fontSize">
                <a href="javascript:;">字 +</a>
                <div class="fontSize" id="font">
                    <span class="big">大</span>
                    <span class="normal">中</span>
                    <span class="small">小</span>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div id="content-product">
            <div class="bg1"></div>
            <div class="content">
                <!-- 轮播 -->
                <div id="aside-banner">
                    <div  class="swiper-container">
                        <div class="swiper-wrapper">
                            {foreach item=image from=$article.images}
                            <div class="swiper-slide"><img src="{$image.image}" alt=""/></div>
                            {/foreach}
                        </div>
                    </div>
                    <div class="swiper-button-prev swiper-button-white"></div>
                    <div class="swiper-button-next swiper-button-white "></div>
                </div>
                <div class="nr">
                    <div class="nr-title">
                        {$article.title}
                    </div>
                    <div class="cr-wz" id="change">
                        {$article.content|unescape:"html"}
                    </div>
                </div>
            </div>
            <div id="page_xx">
                <div><a href="{$article.prev.link}">上一个 ：{$article.prev.title}</a></div>
                <div><a href="{$article.next.link}">下一个 ：{$article.next.title}</a></div>
            </div>
            <div class="bg2"></div>
        </div>
    </section>
    {include file="./_footer.html"}
</div>
{$footscript}
</body>
</html>
