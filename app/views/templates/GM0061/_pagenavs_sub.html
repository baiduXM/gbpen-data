<!-- 二级栏目列表（展示到三级子栏目） -->


{if $pagenavs}
<nav>
	
     <div class="list">
	 	<!-- 下表为0的面包屑导航正好是一级栏目的当前栏目 -->
		<ul>
			{foreach name=pagenavs item=nav from=$pagenavs}
			<li class="{if $nav.current}cur{/if}">
				<a href="{$nav.link}">{$nav.name}</a>
			</li>
			{/foreach}
		</ul>

     </div>

</nav>
{else}	<!-- 让客服自己选择，如果当前无子栏目 展现的目标栏目 -->
<nav>
	 
     <div class="list">
	 	<!-- 下表为0的面包屑导航正好是一级栏目的当前栏目 -->
		<ul>
			{foreach name=pagenavs item=nav from=$pagenavs}
			<li class="{if $nav.current}cur{/if}">
				<a href="{$nav.link}">{$nav.name}</a>
			</li>
			{/foreach}
		</ul>

     </div>

</nav>
{/if}
