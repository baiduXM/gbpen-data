
  <div class="link">
       <ul>
            {$limit=6}
            {if $limit gt $navs|count}{$limit=$navs|count}{/if}
            {foreach item=fnav from=$navs}
            <li>
                <a href="{$fnav.link}">{$fnav.name}</a>                 
            </li>
            {if $fnav@index+1 eq $limit}{break}{/if}
            {/foreach}
         </ul>
       <p>{$footprint}</p>       
  </div>
