<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script type="text/javascript">
    // 跳转手机页面
    {if $site_another_url}
        if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
            location.href = '{$site_another_url}';
        }
    {/if}
    </script>
    
    <meta name="keywords" content="{$keywords}"/>
    <meta name="description" content="{$description}"/>
    <link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
    <meta http-equiv="x-ua-compatible" content="ie=8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{$title}</title>
	<link rel="stylesheet" href="{$site_url}css/globle.css">
	<link rel="stylesheet" href="{$site_url}css/home.css">
	<link rel="stylesheet" href="{$site_url}css/ajust.css">
	<script src="{$site_url}js/respond.min.js"></script>
	<script type="text/javascript" src="{$site_url}js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="{$site_url}js/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
	<div class="wrap">
		{include file='./_header.html'}
	    <div class="right fadeIn">
	        <div class="top">
	            <a href="javascript:;" onclick="SetHome(this, window.location)">设为首页</a>  |    <a href="javascript:;" onclick="shoucang(document.title, window.location)">加入收藏</a>    
	        </div>
	        <div class="pro bounceIn">
	        	<div class="pro-tit">
	        		<h2>{$list.name}</h2>
	        		<p>{$list.en_name}</p>
	        	</div>
	        	<div class="probox">
	        		<a class="prev" href="{$page_links.prev_link}"></a>
	        		<ul>
	        			{foreach item=list1 from=$list.data}
	        			<li><a href="{$list1.link}"><div class="pic"><img src="{$list1.image}" alt=""></div><p>{$list1.title}</p></a></li>

	        			{/foreach}
	        		</ul>
	        		<a class="next" href="{$page_links.next_link}"></a>
	        	</div>
	        </div>

			{include file='./_footer.html'} 

	    </div>

	</div>
	<script type="text/javascript" src="{$site_url}js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="{$site_url}js/tap.js"></script>
	<script type="text/javascript" src="{$site_url}js/index.js"></script>

</body>
</html>
